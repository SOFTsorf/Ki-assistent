<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1jFS8CjRaOVsShy6PXrYERzuM2H0jNbk3">
    <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1jFS8CjRaOVsShy6PXrYERzuM2H0jNbk3">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NEXUS AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --accent-green: #00ff88; --bg-dark: #0b0b0c; --bubble-user: #007aff; --bubble-ai: #18191b; --text-main: #e8e8e8; --border-glass: rgba(255, 255, 255, 0.1); --header-bg: rgba(11, 11, 12, 0.8); --glass-blur: blur(30px); --sidebar-width: 280px; --pill-bg: #202124; --pill-text-blue: #8ab4f8; --glow-gradient: linear-gradient(135deg, #4285f4, #9c27b0); }
        [data-theme="light"] { --bg-dark: #f2f2f7; --bubble-user: #007aff; --bubble-ai: #ffffff; --text-main: #1c1c1e; --border-glass: rgba(0, 0, 0, 0.08); --header-bg: rgba(242, 242, 247, 0.8); --pill-bg: #ffffff; --pill-text-blue: #4285f4; --glow-gradient: linear-gradient(135deg, #a0cfff, #d7aefb); }
        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%; overflow: hidden; transition: background 0.3s; }
        
        /* SIDEBAR */
        #sidebar { position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%; background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000; transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        
        /* AUTH SECTION */
        #user-profile-section { padding-bottom: 20px; border-bottom: 1px solid var(--border-glass); text-align: center; }
        .login-btn { width: 100%; padding: 12px; border-radius: 12px; background: var(--text-main); color: var(--bg-dark); border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; transition: transform 0.1s; }
        .login-btn:active { transform: scale(0.98); }
        .user-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .avatar-large { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent-green); object-fit: cover; }
        .logout-btn { padding: 8px 16px; border-radius: 20px; background: rgba(255, 68, 68, 0.15); color: #ff4444; border: 1px solid rgba(255,68,68,0.3); font-size: 12px; font-weight: 600; cursor: pointer; }

        .private-toggle { margin-top: 10px; display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--border-glass); }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(20px); }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .history-item { padding: 12px; border-radius: 10px; background: var(--bubble-ai); border: 1px solid var(--border-glass); font-size: 14px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-main); transition: opacity 0.2s; }
        
        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 3000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; }
        .modal-box { background: var(--bubble-ai); border: 1px solid var(--border-glass); padding: 25px; border-radius: 24px; width: 85%; max-width: 320px; text-align: center; transform: scale(0.9); transition: transform 0.3s; }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 15px; }
        
        /* HEADER & CHAT AREA */
        .header-bar { position: fixed; top: 0; left: 0; width: 100%; height: calc(65px + env(safe-area-inset-top)); background: var(--header-bg); backdrop-filter: var(--glass-blur); border-bottom: 1px solid var(--border-glass); display: flex; align-items: flex-end; justify-content: space-between; padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box; }
        #chat-area { position: absolute; inset: 0; padding: calc(85px + env(safe-area-inset-top)) 20px 210px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .blur-fade-layer { position: fixed; bottom: 0; left: 0; width: 100%; height: 210px; z-index: 90; backdrop-filter: blur(15px); pointer-events: none; mask-image: linear-gradient(to top, black 55%, transparent 100%); }
        
        .footer { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 5px; }
        .pill { position: relative; display: flex; align-items: center; width: 92%; max-width: 650px; background: var(--pill-bg); border-radius: 30px; padding: 6px 15px; border: none; z-index: 1; }
        .pill::before { content: ""; position: absolute; inset: -2px; background: var(--glow-gradient); border-radius: 32px; filter: blur(10px); z-index: -1; opacity: 0.8; }
        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; animation: slideUp 0.3s ease-out forwards; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; word-wrap: break-word; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }

        /* DASHBOARD */
        .dashboard-container { width: 100%; max-width: 800px; margin: 40px auto 0 auto; animation: slideUp 0.5s ease-out forwards; }
        .dash-greeting { font-size: 32px; font-weight: 800; background: linear-gradient(90deg, var(--text-main), #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; }
        .dash-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .dash-card { background: rgba(255,255,255,0.03); border: 1px solid var(--border-glass); padding: 15px; border-radius: 16px; cursor: pointer; transition: 0.2s; }
        .dash-card:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        
        .admin-banner { margin-top: 30px; background: rgba(255, 153, 0, 0.1); border: 1px solid rgba(255, 153, 0, 0.3); padding: 16px; border-radius: 16px; display: flex; gap: 12px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LIVE & OTHERS */
        #live-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 100px 0 60px 0; }
        .icon-top-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }
        .active-green svg { fill: var(--accent-green) !important; filter: drop-shadow(0 0 5px var(--accent-green)); }
    </style>
</head>
<body onload="initApp()">

    <div id="custom-modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div style="font-weight: bold; font-size: 18px; margin-bottom: 10px;">Verlauf l√∂schen?</div>
            <div class="modal-btns">
                <button class="modal-btn" style="background:rgba(255,255,255,0.1); color:white;" onclick="closeModal('custom-modal-overlay')">Abbrechen</button>
                <button class="modal-btn" style="background:#ff4444; color:white;" onclick="executeClearHistory()">L√∂schen</button>
            </div>
        </div>
    </div>

    <div id="admin-modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div style="font-weight: bold; font-size: 18px; margin-bottom: 10px; color: #ff9900;">Admin Nachricht</div>
            <textarea id="admin-input-text" style="width:100%; height:80px; background:rgba(0,0,0,0.2); color:white; border-radius:12px; padding:10px; border:1px solid var(--border-glass);" placeholder="Nachricht..."></textarea>
            <div class="modal-btns">
                <button class="modal-btn" onclick="closeModal('admin-modal-overlay')">Abbrechen</button>
                <button class="modal-btn" style="background:#ff9900;" onclick="postAdminMessage()">Senden</button>
            </div>
        </div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div id="user-profile-section">
            <div id="logged-out-view">
                <button class="login-btn" onclick="loginWithGoogle()">Mit Google anmelden</button>
            </div>
            <div id="logged-in-view" style="display: none;" class="user-info">
                <img id="sidebar-avatar" src="" class="avatar-large">
                <div id="sidebar-username" style="font-weight: bold;"></div>
                <button class="logout-btn" onclick="logout()">Abmelden</button>
            </div>
        </div>
        <div class="private-toggle">
            <span>Privater Chat</span>
            <label class="switch"><input type="checkbox" id="private-mode-checkbox" onchange="updatePrivateMode()"><span class="slider"></span></label>
        </div>
        <div id="history-list" class="history-list"></div>
        <button onclick="openModal('custom-modal-overlay')" style="background:rgba(255,0,0,0.1); color:#ff4444; border:1px solid rgba(255,0,0,0.2); padding:12px; border-radius:12px; cursor:pointer; margin-bottom:20px;">Verlauf leeren</button>
    </div>

    <div class="header-bar">
        <img id="header-avatar" src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" onclick="toggleSidebar()" style="height:38px; border-radius:50%; cursor: pointer;">
        <div style="display: flex; gap: 5px;">
            <div class="icon-top-btn" id="admin-btn" onclick="openModal('admin-modal-overlay')" style="display: none;"><svg viewBox="0 0 24 24" style="fill:#ff9900;"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11h-14zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z"/></svg></div>
            <div class="icon-top-btn" onclick="startNewChat()"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div class="icon-top-btn" onclick="toggleTheme()"><svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z"/></svg></div>
            <div class="icon-top-btn" id="hamburger-btn" onclick="toggleSidebar()"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area">
        <div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS AI denkt nach...</div>
    </div>
    <div class="blur-fade-layer"></div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" onclick="startLive()"><svg viewBox="0 0 24 24" width="22" fill="#9aa0a6"><path d="M12 2l2.42 7.42H22l-6.18 4.51 2.35 7.42L12 16.82l-6.17 4.53 2.35-7.42L2 9.42h7.58L12 2z"/></svg></div>
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
            <div class="icon-btn" id="mic-btn" onclick="toggleMic()"><svg viewBox="0 0 24 24" width="22" fill="#9aa0a6"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg></div>
        </div>
        <div class="copyright">¬© 2026 - by Patrick Roth</div>
    </div>

    <div id="live-overlay">
        <div style="color: var(--accent-green); letter-spacing: 3px; font-weight: bold;">LIVE MODUS</div>
        <div class="orb-container"><div style="width:150px; height:150px; background:var(--accent-green); filter:blur(40px); border-radius:50%; opacity:0.5;"></div></div>
        <button onclick="closeLive()" style="width:60px; height:60px; border-radius:50%; background:#ff4444; border:none; color:white;">X</button>
    </div>

    <script>
        const API_KEY = "DEIN_GROQ_API_KEY"; // HIER KEY EINTRAGEN

        firebase.initializeApp({
            apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
            authDomain: "nexusanmeldung.firebaseapp.com",
            projectId: "nexusanmeldung",
            storageBucket: "nexusanmeldung.firebasestorage.app",
            messagingSenderId: "1009526597247",
            appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        });
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let currentChatId = null;
        let chatHistory = [];
        let isLive = false;
        let isPrivateMode = false;

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'de-DE';

        function initApp() {
            if(!localStorage.getItem('nexus_user_known')) {
                renderHistory();
                startNewChat();
            }
            // Dashboard bei Tippen ausblenden
            document.getElementById('input-field').addEventListener('input', function() {
                if(this.value.length > 0) hideDashboard();
            });
        }

        async function renderDashboard() {
            const chatArea = document.getElementById('chat-area');
            const firstName = currentUser ? currentUser.displayName.split(' ')[0] : "Gast";
            
            let adminMsg = "";
            try {
                const snap = await db.collection('settings').doc('broadcast').get();
                if(snap.exists && snap.data().isActive) {
                    adminMsg = `<div class="admin-banner"><div style="background:#ff9900; width:24px; height:24px; border-radius:50%; text-align:center; color:black;">i</div><div>${marked.parse(snap.data().message)}</div></div>`;
                }
            } catch(e) {}

            const dashHtml = `
            <div id="dashboard" class="dashboard-container">
                <div class="dash-greeting">Hallo, ${firstName}</div>
                <div class="dash-grid">
                    <div class="dash-card" onclick="askTrigger('Erstelle ein Bild von einer Cyberpunk Stadt')">üé® Bild generieren</div>
                    <div class="dash-card" onclick="askTrigger('Erz√§hl mir einen Witz')">üòÇ Witz</div>
                    <div class="dash-card" onclick="askTrigger('Was soll ich heute kochen?')">üç≥ Rezept</div>
                    <div class="dash-card" onclick="askTrigger('Erkl√§r mir die Relativit√§tstheorie')">üß† Wissen</div>
                </div>
                ${adminMsg}
            </div>`;
            chatArea.innerHTML = dashHtml + '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-top:10px;">NEXUS denkt nach...</div>';
        }

        function askTrigger(text) {
            hideDashboard();
            addBubble(text, "user");
            askAI(text, false);
        }

        function hideDashboard() {
            const dash = document.getElementById('dashboard');
            if(dash) dash.remove();
        }

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
            renderDashboard();
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        async function askAI(text, useVoice) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            
            // Bild-Logik
            const lower = text.toLowerCase();
            if (["generiere", "zeichne", "bild"].some(k => lower.includes(k))) {
                const prompt = text.replace(/generiere|zeichne|bild/gi, "").trim();
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true`;
                const imgHtml = `<div style="margin-top:10px;"><img src="${url}" style="width:100%; border-radius:12px;"></div>`;
                setTimeout(() => { 
                    addBubble(imgHtml, "ai"); 
                    document.getElementById('typing').style.display = 'none';
                    saveToLocalStorage();
                }, 1500);
                return;
            }

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai");
                if(useVoice) speak(ans);
            } catch(e) { addBubble("‚ö†Ô∏è Fehler.", "ai"); }
            document.getElementById('typing').style.display = 'none';
            saveToLocalStorage();
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            cont.innerHTML = `<div class="bubble ${side}">${text.includes('<div') ? text : marked.parse(text)}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        // Standard-Funktionen
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none'; }
        function openModal(id) { document.getElementById(id).style.display='flex'; setTimeout(()=>document.getElementById(id).style.opacity='1',10); }
        function closeModal(id) { document.getElementById(id).style.opacity='0'; setTimeout(()=>document.getElementById(id).style.display='none',300); }
        function toggleTheme() { document.documentElement.toggleAttribute('data-theme', !document.documentElement.hasAttribute('data-theme')); }
        
        async function saveToLocalStorage() {
            if (isPrivateMode) return;
            const data = { title: chatHistory[1]?.content.substring(0,30) || "Neuer Chat", messages: chatHistory };
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            chats[currentChatId] = data;
            localStorage.setItem('nexus_chats', JSON.stringify(chats));
            renderHistory();
            if(currentUser) db.collection('users').doc(currentUser.uid).collection('chats').doc(currentChatId.toString()).set(data);
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            Object.keys(chats).sort((a,b)=>b-a).forEach(id => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerText = chats[id].title;
                div.onclick = () => loadChat(id);
                list.appendChild(div);
            });
        }

        function loadChat(id) {
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            if(chats[id]) {
                currentChatId = id; chatHistory = chats[id].messages;
                document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">...</div>';
                chatHistory.forEach(m => { if(m.role!=='system') addBubble(m.content, m.role==='user'?'user':'ai'); });
                toggleSidebar();
            }
        }

        auth.onAuthStateChanged(user => {
            currentUser = user;
            if(user) {
                document.getElementById('logged-in-view').style.display='flex';
                document.getElementById('logged-out-view').style.display='none';
                document.getElementById('header-avatar').src = user.photoURL;
                document.getElementById('sidebar-avatar').src = user.photoURL;
                document.getElementById('sidebar-username').innerText = user.displayName;
                if(user.email === "boxenjob5@gmail.com") document.getElementById('admin-btn').style.display='flex';
            }
            renderDashboard();
        });

        document.getElementById('input-field').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) {
                hideDashboard();
                addBubble(e.target.value, "user");
                askAI(e.target.value, false);
                e.target.value = "";
            }
        };

        function loginWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut().then(()=>location.reload()); }
        function toggleMic() { recognition.start(); }
        recognition.onresult = (e) => { const t = e.results[0][0].transcript; hideDashboard(); addBubble(t, "user"); askAI(t, true); };
        function startLive() { isLive=true; document.getElementById('live-overlay').style.display='flex'; toggleMic(); }
        function closeLive() { isLive=false; document.getElementById('live-overlay').style.display='none'; }
    </script>
</body>
</html>
