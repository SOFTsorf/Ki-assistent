<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NEXUS PRO">
    
    <title>NEXUS AI - PRO</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --accent-green: #00ff88;
            --bg-dark: #0b0b0c;
            --bubble-user: #007aff; 
            --bubble-ai: #18191b;
            --text-main: #e8e8e8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(11, 11, 12, 0.8);
            --glass-blur: blur(30px);
            --sidebar-width: 280px;
        }

        [data-theme="light"] {
            --bg-dark: #f2f2f7;
            --bubble-user: #007aff;
            --bubble-ai: #ffffff;
            --text-main: #1c1c1e;
            --border-glass: rgba(0, 0, 0, 0.08);
            --header-bg: rgba(242, 242, 247, 0.8);
        }

        body, html {
            margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%;
            overflow: hidden; transition: background 0.3s;
        }

        /* SIDEBAR */
        #sidebar {
            position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%;
            background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 20px;
        }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        
        .private-toggle {
            margin-top: 60px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--border-glass);
        }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #888; }
        input:checked + .slider:before { transform: translateX(20px); }

        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .history-item { 
            padding: 12px; border-radius: 10px; background: var(--bubble-ai); border: 1px solid var(--border-glass);
            font-size: 14px; cursor: pointer; color: var(--text-main);
        }
        .history-date { font-size: 10px; color: #888; margin-top: 4px; display: block; }

        .delete-all-btn {
            background: rgba(235, 68, 68, 0.1); color: #eb4444; border: 1px solid rgba(235, 68, 68, 0.2);
            padding: 12px; border-radius: 12px; font-size: 13px; font-weight: bold; cursor: pointer;
            text-align: center; margin-bottom: 20px;
        }

        /* CUSTOM MODAL */
        #custom-modal {
            position: fixed; inset: 0; z-index: 3000; display: none; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
        }
        .modal-content {
            width: 85%; max-width: 320px; background: var(--header-bg); backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-glass); border-radius: 24px; padding: 25px; text-align: center;
            transform: translateY(20px); transition: transform 0.3s;
        }
        #custom-modal.show { display: flex; }
        #custom-modal.show .modal-content { transform: translateY(0); }
        .modal-title { font-weight: bold; font-size: 18px; margin-bottom: 10px; color: #ff4444; }
        .modal-text { font-size: 14px; opacity: 0.8; margin-bottom: 20px; line-height: 1.4; }
        .modal-buttons { display: flex; flex-direction: column; gap: 10px; }
        .btn-confirm { background: #eb4444; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: rgba(255,255,255,0.1); color: var(--text-main); border: none; padding: 12px; border-radius: 12px; cursor: pointer; }

        .header-bar {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: calc(65px + env(safe-area-inset-top));
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); 
            border-bottom: 1px solid var(--border-glass);
            display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box;
        }
        
        #chat-area {
            position: absolute; inset: 0;
            padding: calc(85px + env(safe-area-inset-top)) 20px 180px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; scroll-behavior: smooth;
        }

        .bubble-container { display: flex; flex-direction: column; max-width: 85%; animation: slideUp 0.3s ease-out; position: relative; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; word-wrap: break-word; position: relative; padding-bottom: 25px; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }
        .time-stamp { position: absolute; bottom: 6px; right: 12px; font-size: 9px; opacity: 0.5; }

        .footer { 
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); 
            width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 10px; 
        }

        .pill { 
            display: flex; align-items: center; width: 92%; max-width: 650px; 
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 30px; padding: 6px 15px; border: 1px solid var(--border-glass); 
        }

        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        .copyright { font-size: 10px; color: rgba(128, 128, 128, 0.4); z-index: 101; }

        .icon-top-btn, .icon-btn { cursor: pointer; padding: 10px; display: flex; align-items: center; }
        .icon-top-btn svg, .icon-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }
        .active-green svg { fill: var(--accent-green) !important; filter: drop-shadow(0 0 8px var(--accent-green)); }
        .green-icon svg { fill: var(--accent-green) !important; }

        /* LIVE ICON STYLE */
        .live-icon svg { fill: var(--accent-green) !important; width: 20px; height: 20px; opacity: 0.9; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body onload="initApp()">

    <div id="custom-modal">
        <div class="modal-content">
            <div class="modal-title">Verlauf löschen?</div>
            <div class="modal-text">Alle gespeicherten Chats werden unwiderruflich entfernt. Dieser Vorgang kann nicht rückgängig gemacht werden.</div>
            <div class="modal-buttons">
                <button class="btn-confirm" onclick="confirmClear()">Alles löschen</button>
                <button class="btn-cancel" onclick="closeModal()">Abbrechen</button>
            </div>
        </div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div class="private-toggle">
            <span style="font-size: 14px; font-weight: bold;">Privater Chat</span>
            <label class="switch">
                <input type="checkbox" id="private-mode-checkbox" onchange="updatePrivateMode()">
                <span class="slider"></span>
            </label>
        </div>
        <div style="font-size: 14px; color: var(--accent-green); font-weight: bold; margin-top: 10px;">LETZTE CHATS</div>
        <div id="history-list" class="history-list"></div>
        <div class="delete-all-btn" onclick="openModal()">Verlauf leeren</div>
    </div>

    <div class="header-bar">
        <img src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" style="height:38px; border-radius:6px;">
        <div style="display: flex; gap: 5px;">
            <div class="icon-top-btn" onclick="startNewChat()"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div class="icon-top-btn" onclick="toggleTheme()" id="theme-btn">
                <svg id="theme-icon" viewBox="0 0 24 24"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
            </div>
            <div class="icon-top-btn green-icon" id="hamburger-btn" onclick="toggleSidebar()"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area">
        <div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS denkt nach...</div>
    </div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn live-icon" onclick="alert('Live-Modus wird gestartet...')">
                <svg viewBox="0 0 24 24"><path d="M19 9l1.25-2.75L23 5l-2.75-1.25L19 1l-1.25 2.75L15 5l2.75 1.25L19 9zm-7.5.5L9 4 6.5 9.5 1 12l5.5 2.5L9 20l2.5-5.5L17 12l-5.5-2.5zM19 15l-1.25 2.75L15 19l2.75 1.25L19 23l1.25-2.75L23 19l-2.75-1.25L19 15z"/></svg>
            </div>
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
            <div class="icon-btn" id="mic-btn" onclick="toggleMic()">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
        <div class="copyright">(c) 2026 - by Patrick Roth</div>
    </div>

    <script>
        const API_KEY = "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";
        let currentChatId = null;
        let chatHistory = [];
        let isPrivateMode = false;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new SpeechRecognition();
        recognition.lang = 'de-DE';

        function initApp() { renderHistory(); startNewChat(); }

        function openModal() { document.getElementById('custom-modal').classList.add('show'); }
        function closeModal() { document.getElementById('custom-modal').classList.remove('show'); }
        function confirmClear() {
            localStorage.removeItem('nexus_chats');
            renderHistory();
            startNewChat();
            closeModal();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            const overlay = document.querySelector('.sidebar-overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }

        function updatePrivateMode() {
            isPrivateMode = document.getElementById('private-mode-checkbox').checked;
            startNewChat();
        }

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
            document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS denkt nach...</div>';
            addBubble("Wie kann ich dir heute helfen?", "ai", false);
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function addBubble(text, side, animate) {
            const area = document.getElementById('chat-area');
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            cont.innerHTML = `<div class="bubble ${side}">${side === 'ai' ? marked.parse(text) : text}<span class="time-stamp">${timeStr}</span></div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        async function askAI(text) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai", true);
                saveToLocalStorage();
            } catch(e) {}
            document.getElementById('typing').style.display = 'none';
        }

        function saveToLocalStorage() {
            if (isPrivateMode || chatHistory.length <= 1) return;
            let allChats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            allChats[currentChatId] = {
                title: chatHistory[1]?.content.substring(0, 30) || "Neuer Chat",
                date: new Date().toLocaleDateString('de-DE'),
                messages: chatHistory
            };
            localStorage.setItem('nexus_chats', JSON.stringify(allChats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let allChats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            Object.keys(allChats).sort().reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `<div>${allChats[id].title}</div><span class="history-date">${allChats[id].date}</span>`;
                item.onclick = () => { 
                    currentChatId = id; 
                    chatHistory = allChats[id].messages; 
                    document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS denkt nach...</div>'; 
                    chatHistory.forEach(msg => { if(msg.role !== 'system') addBubble(msg.content, msg.role === 'user' ? 'user' : 'ai', false); }); 
                    toggleSidebar(); 
                };
                list.appendChild(item);
            });
        }

        function toggleMic() { 
            document.getElementById('mic-btn').classList.add('active-green');
            try { recognition.start(); } catch(e) { document.getElementById('mic-btn').classList.remove('active-green'); } 
        }
        recognition.onresult = (e) => { const t = e.results[0][0].transcript; addBubble(t, "user", true); askAI(t); };
        recognition.onend = () => document.getElementById('mic-btn').classList.remove('active-green');

        document.getElementById('input-field').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) { addBubble(e.target.value, "user", true); askAI(e.target.value); e.target.value = ""; }
        };

        function toggleTheme() {
            const isLight = document.documentElement.hasAttribute('data-theme');
            const icon = document.getElementById('theme-icon');
            if (isLight) {
                document.documentElement.removeAttribute('data-theme');
                icon.innerHTML = '<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                icon.innerHTML = '<path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>';
            }
        }
    </script>
</body>
</html>
