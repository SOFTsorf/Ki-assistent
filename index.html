<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NEXUS AI - PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --accent-green: #00ff88; --bg-dark: #0b0b0c; --bubble-user: #007aff; 
            --bubble-ai: #18191b; --text-main: #e8e8e8; --border-glass: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(11, 11, 12, 0.8); --glass-blur: blur(30px); --sidebar-width: 280px;
            --pill-bg: #202124; --pill-text-blue: #8ab4f8; --glow-gradient: linear-gradient(135deg, #4285f4, #9c27b0); 
        }
        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; height: 100%; overflow: hidden; }
        
        /* SIDEBAR & MODAL */
        #sidebar { position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%; background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000; transition: right 0.3s ease; padding: 60px 15px 20px; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .history-item { padding: 12px; border-radius: 10px; background: var(--bubble-ai); border: 1px solid var(--border-glass); font-size: 14px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* HEADER & CHAT */
        .header-bar { position: fixed; top: 0; width: 100%; height: 70px; background: var(--header-bg); backdrop-filter: var(--glass-blur); border-bottom: 1px solid var(--border-glass); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; box-sizing: border-box; }
        #chat-area { position: absolute; inset: 0; padding: 90px 20px 220px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; }
        .blur-fade-layer { position: fixed; bottom: 0; width: 100%; height: 210px; z-index: 90; backdrop-filter: blur(15px); mask-image: linear-gradient(to top, black 55%, transparent 100%); pointer-events: none; }

        /* INPUT AREA */
        .footer { position: fixed; bottom: 30px; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; }
        .pill { position: relative; display: flex; align-items: center; width: 90%; max-width: 600px; background: var(--pill-bg); border-radius: 30px; padding: 5px 15px; z-index: 1; }
        .pill::before { content: ""; position: absolute; inset: -2px; background: var(--glow-gradient); border-radius: 32px; filter: blur(10px); z-index: -1; opacity: 0.7; }
        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: white; font-size: 16px; padding: 12px; }
        input[type="text"]::placeholder { color: var(--pill-text-blue); }

        /* BUBBLES */
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; animation: slideUp 0.3s ease; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; word-wrap: break-word; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }
        img.generated-image { width: 100%; border-radius: 12px; margin-top: 10px; display: block; background: #222; }

        .icon-btn { cursor: pointer; padding: 8px; fill: #9aa0a6; display: flex; align-items: center; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .copyright { font-size: 10px; color: rgba(128,128,128,0.4); margin-top: 8px; }
    </style>
</head>
<body onload="initApp()">

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div style="font-size: 14px; color: var(--accent-green); font-weight: bold;">VERLAUF</div>
        <div id="history-list" class="history-list"></div>
        <button onclick="clearHistory()" style="background: rgba(255,68,68,0.1); color: #ff4444; border: 1px solid #ff4444; padding: 10px; border-radius: 10px; cursor: pointer;">Verlauf löschen</button>
    </div>

    <div class="header-bar">
        <span style="font-weight: bold; letter-spacing: 1px;">NEXUS <span style="color:var(--accent-green)">PRO</span></span>
        <div style="display: flex; gap: 10px;">
            <div class="icon-btn" onclick="startNewChat()"><svg viewBox="0 0 24 24" width="24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div class="icon-btn" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" width="24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area"><div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS denkt nach...</div></div>
    <div class="blur-fade-layer"></div>

    <div class="footer">
        <div class="pill">
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
            <div class="icon-btn" onclick="handleSend()"><svg viewBox="0 0 24 24" width="24" fill="var(--accent-green)"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></div>
        </div>
        <div class="copyright">(c) 2026 - by Patrick Roth</div>
    </div>

    <script>
        const API_KEY = "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";
        let currentChatId = null;
        let chatHistory = [];

        function initApp() { renderHistory(); startNewChat(); }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sb.classList.toggle('open');
            overlay.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
            document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS denkt nach...</div>';
            addBubble("Wie kann ich heute helfen?", "ai");
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            
            // Falls der Text HTML enthält (unser Bild), wird es direkt gerendert, sonst über marked
            const content = text.includes('<img') ? text : (side === 'ai' ? marked.parse(text) : text);
            
            cont.innerHTML = `<div class="bubble ${side}">${content}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        async function askAI(text) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});

            const lower = text.toLowerCase();
            if (lower.includes("bild") || lower.includes("generiere") || lower.includes("zeichne")) {
                // Bild-Modus
                const prompt = encodeURIComponent(text.replace(/generiere|zeichne|bild von|ein bild/gi, "").trim());
                const imgUrl = `https://pollinations.ai/p/${prompt}?width=1024&height=1024&seed=${Math.floor(Math.random()*10000)}`;
                const imgHtml = `Hier ist dein Bild: <img src="${imgUrl}" class="generated-image" onload="scrollChat()">`;
                
                setTimeout(() => {
                    addBubble(imgHtml, "ai");
                    chatHistory.push({role: "assistant", content: imgHtml}); // Wir speichern das HTML im Verlauf
                    document.getElementById('typing').style.display = 'none';
                    saveToLocalStorage();
                }, 1000);
            } else {
                // Text-Modus
                try {
                    const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                        method: "POST",
                        headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                        body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
                    });
                    const data = await res.json();
                    const ans = data.choices[0].message.content;
                    addBubble(ans, "ai");
                    chatHistory.push({role: "assistant", content: ans});
                    document.getElementById('typing').style.display = 'none';
                    saveToLocalStorage();
                } catch(e) { document.getElementById('typing').style.display = 'none'; }
            }
        }

        function scrollChat() { const a = document.getElementById('chat-area'); a.scrollTop = a.scrollHeight; }

        function handleSend() {
            const input = document.getElementById('input-field');
            if(input.value) { addBubble(input.value, "user"); askAI(input.value); input.value = ""; }
        }

        document.getElementById('input-field').onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };

        function saveToLocalStorage() {
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            chats[currentChatId] = { 
                title: chatHistory[1]?.content.substring(0, 25) || "Neuer Chat", 
                messages: chatHistory 
            };
            localStorage.setItem('nexus_chats', JSON.stringify(chats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = chats[id].title;
                item.onclick = () => loadChat(id);
                list.appendChild(item);
            });
        }

        function loadChat(id) {
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            if(chats[id]) {
                currentChatId = id;
                chatHistory = chats[id].messages;
                document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS denkt nach...</div>';
                chatHistory.forEach(msg => { if(msg.role !== 'system') addBubble(msg.content, msg.role === 'user' ? 'user' : 'ai'); });
                toggleSidebar();
            }
        }

        function clearHistory() { localStorage.removeItem('nexus_chats'); renderHistory(); startNewChat(); toggleSidebar(); }
    </script>
</body>
</html>
