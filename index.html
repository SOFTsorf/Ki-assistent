<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS AI</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        :root {
            --bg-dark: #0b0b0c;
            --accent-green: #00ff88;
            --bubble-user: #2b2c2f;
            --bubble-ai: #18191b;
            --text-main: #e8e8e8;
            --border-glass: rgba(255, 255, 255, 0.12);
            --safe-top: env(safe-area-inset-top);
        }

        body {
            margin: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column;
        }

        /* HEADER - Angepasst an Mobile Notch */
        .header-bar {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: calc(65px + var(--safe-top));
            background: rgba(11, 11, 12, 0.8); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-glass);
            display: flex; align-items: flex-end; padding: 0 20px 12px 20px; 
            z-index: 1000; box-sizing: border-box;
        }
        .header-bar img { height: 35px; width: auto; border-radius: 6px; cursor: pointer; }

        /* CHAT AREA */
        #chat-area {
            flex: 1; padding: calc(80px + var(--safe-top)) 20px 100px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .bubble { padding: 14px 18px; border-radius: 18px; max-width: 85%; line-height: 1.5; font-size: 16px; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--bubble-user); border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }

        .copyright { text-align: center; font-size: 10px; color: rgba(255, 255, 255, 0.2); margin-top: 20px; width: 100%; order: 9999; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #1c1c1e; padding: 25px; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid var(--border-glass); text-align: center; }
        .admin-input { width: 100%; padding: 12px; margin: 10px 0; background: #2c2c2e; border: 1px solid #444; border-radius: 10px; color: white; font-size: 16px; outline: none; box-sizing: border-box;}
        .admin-btn { background: var(--accent-green); color: black; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; }

        /* FOOTER PILL */
        .footer { position: fixed; bottom: calc(15px + env(safe-area-inset-bottom)); width: 100%; display: flex; justify-content: center; z-index: 100; }
        .pill { display: flex; align-items: center; width: 90%; max-width: 600px; background: rgba(35, 35, 37, 0.9); backdrop-filter: blur(20px); border-radius: 25px; padding: 5px 15px; border: 1px solid var(--border-glass); }
        input#input-field { flex: 1; background: none; border: none; outline: none; color: white; padding: 12px; font-size: 16px; }
        .icon-btn svg { fill: #adadad; width: 22px; }
        .active-green svg { fill: var(--accent-green); filter: drop-shadow(0 0 8px var(--accent-green)); }
    </style>
</head>
<body onload="initApp()">

    <div class="header-bar">
        <img src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" alt="NEXUS Logo" onclick="checkAdmin()">
    </div>

    <div id="admin-modal" class="modal">
        <div class="modal-content" id="modal-inner"></div>
    </div>

    <div id="chat-area">
        <div class="bubble ai">NEXUS System bereit. Wie kann ich dir helfen?</div>
        <div class="copyright" id="copyright-tag">(c) 2026 - by Patrick Roth</div>
    </div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" id="live-start-btn" onclick="startLive()"><svg viewBox="0 0 24 24"><path d="M12 2l2.4 7.2h7.6l-6.1 4.5 2.3 7.3-6.2-4.6-6.2 4.6 2.3-7.3-6.1-4.5h7.6z"/></svg></div>
            <input type="text" id="input-field" placeholder="Nachricht..." autocomplete="off">
            <div class="icon-btn" id="mic-btn" onclick="startMic()"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        const ADMIN_CODE = "19012014";

        function initApp() {
            // Sofortige Abfrage für System-Benachrichtigungen
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if(permission === "granted") console.log("NEXUS Notifications aktiv.");
                });
            }
        }

        function checkAdmin() {
            document.getElementById('admin-modal').style.display = 'flex';
            document.getElementById('modal-inner').innerHTML = `
                <h3 style="color:var(--accent-green)">Admin</h3>
                <input type="password" id="code-entry" class="admin-input" placeholder="Code">
                <button class="admin-btn" onclick="verifyCode()">Login</button>
                <p onclick="closeModal()" style="color:#888; font-size:12px; margin-top:15px; cursor:pointer">Schließen</p>`;
        }

        function verifyCode() {
            if(document.getElementById('code-entry').value === ADMIN_CODE) {
                document.getElementById('modal-inner').innerHTML = `
                    <h3 style="color:var(--accent-green)">Broadcast</h3>
                    <textarea id="broadcast-txt" class="admin-input" rows="3" placeholder="System-Nachricht..."></textarea>
                    <button class="admin-btn" onclick="sendSystemNotification()">Broadcast senden</button>
                    <p onclick="closeModal()" style="color:#888; font-size:12px; margin-top:15px; cursor:pointer">Abbrechen</p>`;
            } else { alert("Falscher Code!"); }
        }

        function sendSystemNotification() {
            const txt = document.getElementById('broadcast-txt').value;
            if(!txt) return;

            if (Notification.permission === "granted") {
                // Das hier ist die ECHTE System-Benachrichtigung (erscheint oben am Handy)
                new Notification("NEXUS System", {
                    body: txt,
                    icon: "https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk",
                    badge: "https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk"
                });
                closeModal();
            } else {
                alert("Benachrichtigungen sind blockiert. Bitte in den Einstellungen erlauben.");
            }
        }

        function closeModal() { document.getElementById('admin-modal').style.display = 'none'; }

        // --- Chat & AI Logik ---
        async function askAI(text) {
            const area = document.getElementById('chat-area');
            const msg = document.createElement('div');
            msg.className = "bubble ai";
            msg.innerText = "...";
            area.insertBefore(msg, document.getElementById('copyright-tag'));
            
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": "Bearer "+API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: text}] })
                });
                const data = await res.json();
                msg.innerText = data.choices[0].message.content;
            } catch (e) { msg.innerText = "Fehler!"; }
            area.scrollTop = area.scrollHeight;
        }

        document.getElementById('input-field').onkeypress = (e) => {
            if (e.key === 'Enter' && e.target.value) {
                const area = document.getElementById('chat-area');
                const d = document.createElement('div');
                d.className = "bubble user";
                d.innerText = e.target.value;
                area.insertBefore(d, document.getElementById('copyright-tag'));
                askAI(e.target.value);
                e.target.value = "";
                area.scrollTop = area.scrollHeight;
            }
        };

        function startMic() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Browser unterstützt Sprache nicht.");
            const rec = new Speech();
            rec.lang = 'de-DE';
            rec.start();
            document.getElementById('mic-btn').classList.add('active-green');
            rec.onresult = (e) => {
                const t = e.results[0][0].transcript;
                document.getElementById('input-field').value = t;
                document.getElementById('mic-btn').classList.remove('active-green');
            };
        }
    </script>
</body>
</html>
