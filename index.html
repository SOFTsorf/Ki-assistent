<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligenter Sprachassistent</title>
    <style>
        /* Hintergrund und Zentrierung */
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Der Container für die "Pille" */
        .search-container {
            width: 90%;
            max-width: 600px;
        }

        .search-pill {
            display: flex;
            align-items: center;
            background-color: #303134; /* Dunkles Google-Grau */
            border: 1px solid #5f6368;
            border-radius: 28px;
            padding: 8px 16px;
            transition: box-shadow 0.2s;
        }

        /* Fokus-Effekt (leuchtet leicht wie beim Original) */
        .search-pill:focus-within {
            background-color: #3c4043;
            box-shadow: 0 1px 6px rgba(0,0,0,0.3);
            border-color: transparent;
        }

        /* Das eigentliche Textfeld */
        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #e8eaed;
            font-size: 18px;
            padding: 10px;
        }

        /* Placeholder Farbe */
        input::placeholder {
            color: #9aa0a6;
        }

        /* Rechte Icon-Gruppe */
        .icon-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 10px;
        }

        .icon-group svg {
            fill: #bdc1c6;
            cursor: pointer;
            width: 24px;
            height: 24px;
            transition: fill 0.2s;
        }

        .icon-group svg:hover {
            fill: #ffffff;
        }
    </style>
</head>
<body>

<div class="search-container">
    <div class="search-pill">
        <input type="text" id="aiInput" placeholder="Frag mich etwas..." autocomplete="off">
        
        <div class="icon-group">
            <svg id="micBtn" viewBox="0 0 24 24" title="Spracheingabe">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path>
            </svg>
            
            <svg viewBox="0 0 24 24" title="Optionen">
                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
            </svg>
        </div>
    </div>
</div>

<script>
    const input = document.getElementById('aiInput');
    const mic = document.getElementById('micBtn');

    // Beispiel-Interaktion: Enter-Taste drücken
    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && input.value !== "") {
            alert('Die KI verarbeitet jetzt: ' + input.value);
            input.value = ""; // Feld leeren
        }
    });

    // Klick auf Mikrofon
    mic.addEventListener('click', function() {
        alert('Mikrofon aktiviert... (Hier würde jetzt die Spracherkennung starten)');
    });
</script>

</body>
</html>
