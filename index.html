<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Professional Assistant</title>
    <style>
        :root {
            --bg-dark: #0b0b0c;
            --accent-green: #00ff88;
            --bubble-user: #2b2c2f;
            --bubble-ai: #18191b;
            --text-main: #e8e8e8;
        }

        body {
            margin: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden; height: 100vh;
        }

        /* Chat Bereich - Clean & Luftig */
        #chat-area {
            height: calc(100vh - 100px); padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px;
        }

        .bubble {
            padding: 14px 20px; border-radius: 18px; max-width: 80%;
            line-height: 1.6; font-size: 16px; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .user { align-self: flex-end; background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--bubble-ai); border: 1px solid rgba(255,255,255,0.05); border-bottom-left-radius: 4px; padding-bottom: 40px; }

        .speak-btn { position: absolute; bottom: 8px; right: 12px; background: none; border: none; cursor: pointer; opacity: 0.5; }
        .speak-btn svg { fill: #fff; width: 16px; }

        /* Eingabeleiste - Fixiert & Modern */
        .footer { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; z-index: 100; }
        .pill {
            display: flex; align-items: center; width: 92%; max-width: 650px;
            background: rgba(30, 31, 33, 0.9); backdrop-filter: blur(15px);
            border-radius: 30px; padding: 6px 18px; border: 1px solid rgba(255,255,255,0.08);
        }
        input { flex: 1; background: none; border: none; outline: none; color: white; font-size: 16px; padding: 12px; }

        .icon-btn { cursor: pointer; padding: 8px; transition: 0.2s; }
        .icon-btn svg { fill: #a0a0a0; width: 22px; }
        .active-green svg { fill: var(--accent-green) !important; filter: drop-shadow(0 0 5px var(--accent-green)); }

        /* LIVE MODUS - Minimalistisches High-Tech Overlay */
        #live-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: space-between;
        }
        #video-feed { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        
        .live-header { z-index: 2001; margin-top: 50px; text-align: center; }
        .live-status { font-size: 14px; letter-spacing: 2px; text-transform: uppercase; color: var(--accent-green); }

        /* Dezentere Wellen-Animation */
        .visualizer-ring {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid var(--accent-green); z-index: 2001;
            box-shadow: 0 0 30px rgba(0,255,136,0.3);
            animation: pulse 2s infinite;
        }

        .live-controls {
            z-index: 2001; margin-bottom: 40px; display: flex; gap: 25px;
            background: rgba(255,255,255,0.08); padding: 15px 30px; border-radius: 40px;
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
        }
        .live-btn {
            width: 55px; height: 55px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; border: none; cursor: pointer;
        }
        .btn-pause { background: rgba(255,255,255,0.1); }
        .btn-cam { background: rgba(255,255,255,0.1); }
        .btn-close { background: #eb4444; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 0.4; } 100% { transform: scale(1); opacity: 0.8; } }
    </style>
</head>
<body>

    <div id="chat-area">
        <div class="bubble ai">Bereit. Wie kann ich heute unterstützen?</div>
    </div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" id="live-start-btn">
                <svg viewBox="0 0 24 24"><path d="M12 2l2.4 7.2h7.6l-6.1 4.5 2.3 7.3-6.2-4.6-6.2 4.6 2.3-7.3-6.1-4.5h7.6z"/></svg>
            </div>
            <input type="text" id="input-field" placeholder="Nachricht..." autocomplete="off">
            <div class="icon-btn" id="mic-btn">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <div id="live-overlay">
        <video id="video-feed" autoplay playsinline muted></video>
        <div class="live-header">
            <div class="live-status" id="status-label">● Live Mode</div>
        </div>
        
        <div class="visualizer-ring" id="ring"></div>

        <div class="live-controls">
            <button class="live-btn btn-cam" id="toggle-cam"><svg viewBox="0 0 24 24" width="22" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c0 .55-.45-1-1-1v-3.5l4 4v-11z"/></svg></button>
            <button class="live-btn btn-pause" id="toggle-pause"><svg id="p-icon" viewBox="0 0 24 24" width="22" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5z"/></svg></button>
            <button class="live-btn btn-close" id="close-live"><svg viewBox="0 0 24 24" width="22" fill="white"><path d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12z"/></svg></button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        let paused = false, stream = null, isVoiceSession = false;

        const overlay = document.getElementById('live-overlay');
        const video = document.getElementById('video-feed');
        const pIcon = document.getElementById('p-icon');
        const statusLabel = document.getElementById('status-label');

        // Live Start
        document.getElementById('live-start-btn').onclick = () => {
            overlay.style.display = 'flex';
            isVoiceSession = true;
            listen();
        };

        // Live Beenden
        document.getElementById('close-live').onclick = () => {
            overlay.style.display = 'none';
            stopCam();
            isVoiceSession = false;
            window.speechSynthesis.cancel();
        };

        // Pause
        document.getElementById('toggle-pause').onclick = () => {
            paused = !paused;
            statusLabel.innerText = paused ? "|| Pausiert" : "● Live Mode";
            statusLabel.style.color = paused ? "#ffcc00" : "#00ff88";
            pIcon.innerHTML = paused ? '<path d="M8 5v14l11-7z"/>' : '<path d="M6 19h4V5H6v14zm8-14v14h4V5z"/>';
            if (paused) window.speechSynthesis.pause(); else window.speechSynthesis.resume();
        };

        // Kamera
        document.getElementById('toggle-cam').onclick = async () => {
            if (!stream) {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream; video.style.display = 'block';
            } else stopCam();
        };
        function stopCam() { if(stream) stream.getTracks().forEach(t => t.stop()); stream = null; video.style.display = 'none'; }

        // KI Logik
        async function askAI(text, voice) {
            if (paused) return;
            const msg = addMsg("...", 'ai');
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY.trim(), "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: text}] })
                });
                const data = await res.json();
                const answer = data.choices[0].message.content;
                msg.innerHTML = answer + `<button class="speak-btn" onclick="speak('${answer.replace(/'/g, "\\'")}')"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg></button>`;
                if (voice) speak(answer);
            } catch (e) { msg.innerText = "Fehler!"; }
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t); u.lang = 'de-DE';
            u.onend = () => { if(overlay.style.display === 'flex') listen(); };
            window.speechSynthesis.speak(u);
        }

        function addMsg(t, s) {
            const d = document.createElement('div'); d.className = `bubble ${s}`; d.innerText = t;
            document.getElementById('chat-area').appendChild(d);
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
            return d;
        }

        // Voice Recognition
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        const r = new Rec(); r.lang = 'de-DE';
        function listen() { if(!paused) { r.start(); document.getElementById('mic-btn').classList.add('active-green'); } }
        
        r.onresult = (e) => {
            const t = e.results[0][0].transcript;
            addMsg(t, 'user');
            askAI(t, isVoiceSession);
        };
        r.onend = () => document.getElementById('mic-btn').classList.remove('active-green');

        document.getElementById('mic-btn').onclick = () => { isVoiceSession = true; listen(); };
        document.getElementById('input-field').onkeypress = (e) => {
            if (e.key === 'Enter' && e.target.value) {
                isVoiceSession = false; // Tippen = kein automatisches Sprechen
                addMsg(e.target.value, 'user');
                askAI(e.target.value, false);
                e.target.value = "";
            }
        };
    </script>
</body>
</html>
