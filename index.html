<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden; /* Verhindert Scrollen */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            touch-action: none; /* Wichtig für Mobile Controls */
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* UI Overlay Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Klicks gehen durch UI durch zum Canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header / Logo Bereich */
        #header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto; /* Buttons hier klickbar machen */
            z-index: 10;
        }

        /* HIER IST DAS LOGO - Falls du ein Bild hattest, ersetze den Text hier */
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00ffff;
        }

        .score-board {
            font-size: 20px;
            font-family: monospace;
            text-align: right;
        }

        /* Buttons */
        .btn {
            background: rgba(0, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
            pointer-events: auto;
            margin-top: 10px;
        }

        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 15px #00ffff;
        }

        /* Screens (Start, GameOver, Pause) */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 20px #00ffff;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
            text-align: center;
            max-width: 80%;
        }

        /* Pause Button Icon (oben rechts) */
        #pause-btn {
            pointer-events: auto;
            background: none;
            border: 1px solid white;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="header">
            <div class="logo">SPACE SHOOTER</div>
            
            <div style="display: flex; flex-direction: column; align-items: flex-end;">
                <div class="score-board">Score: <span id="scoreEl">0</span></div>
                <button id="pause-btn" onclick="togglePause()">II</button>
            </div>
        </div>
    </div>

    <div id="start-screen" class="screen">
        <h1>GALAXY DEFENDER</h1>
        <p>Steuere mit der Maus oder Touch.<br>Klicke zum Schießen.</p>
        <button class="btn" id="startBtn">Spiel Starten</button>
    </div>

    <div id="pause-screen" class="screen hidden">
        <h1>PAUSE</h1>
        <button class="btn" onclick="togglePause()">Weiter</button>
        <button class="btn" onclick="resetGame()" style="margin-top: 15px; border-color: #ff4444; color: #ff4444;">Neustart</button>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h1 style="color: #ff4444; text-shadow: 0 0 20px red;">GAME OVER</h1>
        <p>Dein Score: <span id="finalScore">0</span></p>
        <button class="btn" id="restartBtn">Nochmal spielen</button>
    </div>
</div>

<script>
    /* --- JAVASCRIPT LOGIC --- */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elemente
    const scoreEl = document.getElementById('scoreEl');
    const finalScoreEl = document.getElementById('finalScore');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const pauseScreen = document.getElementById('pause-screen');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    // Spiel Status
    let animationId;
    let score = 0;
    let gameActive = false;
    let isPaused = false;
    let frames = 0;

    // Canvas Größe
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Spieler Objekt
    const player = {
        x: canvas.width / 2,
        y: canvas.height - 100,
        radius: 20,
        color: '#00ffff',
        velocity: { x: 0, y: 0 },
        speed: 5
    };

    // Arrays für Spielobjekte
    let projectiles = [];
    let enemies = [];
    let particles = [];

    // Klassen
    class Projectile {
        constructor(x, y, velocity) {
            this.x = x;
            this.y = y;
            this.radius = 5;
            this.color = '#fff';
            this.velocity = velocity;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            this.draw();
            this.x += this.velocity.x;
            this.y += this.velocity.y;
        }
    }

    class Enemy {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
        update() {
            this.draw();
            this.x += this.velocity.x;
            this.y += this.velocity.y;
        }
    }

    class Particle {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
            this.alpha = 1;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
        update() {
            this.draw();
            this.velocity.x *= 0.99; // Reibung
            this.velocity.y *= 0.99;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        }
    }

    // Gegner Spawning
    function spawnEnemies() {
        // Alle 1 Sekunde ein Gegner (60 frames bei 60fps)
        if (frames % 60 === 0) {
            const radius = Math.random() * (30 - 10) + 10;
            let x;
            let y;

            // Zufällige Startposition (oben)
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = 0 - radius;
            }

            // Farbe basierend auf Größe oder zufällig
            const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
            
            // Winkel zum Spieler berechnen
            const angle = Math.atan2(player.y - y, player.x - x);
            const velocity = {
                x: Math.cos(angle),
                y: Math.sin(angle)
            };

            enemies.push(new Enemy(x, y, radius, color, velocity));
        }
    }

    // Haupt-Animation Loop
    function animate() {
        if (!gameActive) return;

        // Wenn pausiert ist, stoppen wir das Update, aber behalten das Bild bei
        if (isPaused) return;

        animationId = requestAnimationFrame(animate);
        
        // Hintergrund leicht transparent übermalen für Schweif-Effekt
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Spieler zeichnen
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2, false);
        ctx.fillStyle = player.color;
        ctx.fill();

        // Projektile
        projectiles.forEach((projectile, index) => {
            projectile.update();
            // Entfernen wenn aus dem Bildschirm
            if (projectile.x + projectile.radius < 0 || 
                projectile.x - projectile.radius > canvas.width ||
                projectile.y + projectile.radius < 0 ||
                projectile.y - projectile.radius > canvas.height) {
                setTimeout(() => {
                    projectiles.splice(index, 1);
                }, 0);
            }
        });

        // Partikel (Explosionen)
        particles.forEach((particle, index) => {
            if (particle.alpha <= 0) {
                particles.splice(index, 1);
            } else {
                particle.update();
            }
        });

        // Gegner
        enemies.forEach((enemy, index) => {
            enemy.update();

            // Distanz zum Spieler (Game Over Check)
            const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
            if (dist - enemy.radius - player.radius < 1) {
                endGame();
            }

            // Kollision Projektil - Gegner
            projectiles.forEach((projectile, pIndex) => {
                const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                
                // Treffer
                if (dist - enemy.radius - projectile.radius < 1) {
                    
                    // Explosion erzeugen
                    for (let i = 0; i < enemy.radius * 2; i++) {
                        particles.push(new Particle(
                            projectile.x, 
                            projectile.y, 
                            Math.random() * 2, 
                            enemy.color, 
                            {
                                x: (Math.random() - 0.5) * (Math.random() * 6),
                                y: (Math.random() - 0.5) * (Math.random() * 6)
                            }
                        ));
                    }

                    // Score erhöhen (größere Gegner geben mehr Punkte)
                    if (enemy.radius - 10 > 5) {
                        // Gegner verkleinern statt sofort töten
                        gsap.to(enemy, { radius: enemy.radius - 10 });
                        score += 100;
                        scoreEl.innerHTML = score;
                        setTimeout(() => {
                            projectiles.splice(pIndex, 1);
                        }, 0);
                    } else {
                        // Gegner komplett entfernen
                        score += 250;
                        scoreEl.innerHTML = score;
                        setTimeout(() => {
                            enemies.splice(index, 1);
                            projectiles.splice(pIndex, 1);
                        }, 0);
                    }
                }
            });
        });

        spawnEnemies();
        frames++;
    }

    // --- GAME STEUERUNG ---

    function init() {
        player.x = canvas.width / 2;
        player.y = canvas.height / 2;
        projectiles = [];
        enemies = [];
        particles = [];
        score = 0;
        scoreEl.innerHTML = score;
        frames = 0;
        gameActive = true;
        isPaused = false;
    }

    function startGame() {
        init();
        animate();
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        pauseScreen.classList.add('hidden');
    }

    function resetGame() {
        // Komplett neu starten
        cancelAnimationFrame(animationId);
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Canvas säubern
        startGame();
    }

    function endGame() {
        gameActive = false;
        cancelAnimationFrame(animationId);
        finalScoreEl.innerHTML = score;
        gameOverScreen.classList.remove('hidden');
    }

    function togglePause() {
        if (!gameActive) return; // Nicht pausieren im Menü

        isPaused = !isPaused;

        if (isPaused) {
            cancelAnimationFrame(animationId); // Stop Loop
            pauseScreen.classList.remove('hidden'); // Zeige Pause Menü
        } else {
            pauseScreen.classList.add('hidden'); // Verstecke Pause Menü
            animate(); // Starte Loop neu
        }
    }

    // Event Listeners
    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', resetGame);

    // Schießen bei Klick
    window.addEventListener('click', (event) => {
        // Verhindern, dass Klick auf UI Buttons feuert
        if (event.target.tagName === 'BUTTON') return;
        if (!gameActive || isPaused) return;

        const angle = Math.atan2(event.clientY - player.y, event.clientX - player.x);
        const velocity = {
            x: Math.cos(angle) * 5,
            y: Math.sin(angle) * 5
        };
        projectiles.push(new Projectile(player.x, player.y, velocity));
    });

    // Bewegung (Desktop & Mobile)
    window.addEventListener('mousemove', (event) => {
        if (!gameActive || isPaused) return;
        // Einfache Mausverfolgung mit Verzögerung (optional)
        // Hier direkt:
        // player.x = event.clientX;
        // player.y = event.clientY;
        
        // Oder mit GSAP für smooth movement (falls vorhanden) oder linear interpolation:
        gsap.to(player, { x: event.clientX, y: event.clientY, duration: 0.1 });
    });

    // Touch Support
    window.addEventListener('touchmove', (event) => {
        if (!gameActive || isPaused) return;
        const touch = event.touches[0];
        gsap.to(player, { x: touch.clientX, y: touch.clientY, duration: 0.1 });
    }, { passive: false });

    // GSAP (Animation Library) - kleine Hilfe, falls nicht geladen, nutzen wir Fallback
    // Wir fügen ein Script Tag für GSAP hinzu, damit Animationen weich sind
    const script = document.createElement('script');
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js";
    script.onload = () => { console.log("GSAP loaded"); };
    document.head.appendChild(script);

</script>
</body>
</html>
