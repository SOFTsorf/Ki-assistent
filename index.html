<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NEXUS PRO">
    <title>NEXUS AI - PRO</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --accent-green: #00ff88;
            --bg-dark: #0b0b0c;
            --bubble-user: #007aff; 
            --bubble-ai: #18191b;
            --text-main: #e8e8e8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(11, 11, 12, 0.7);
            --glass-blur: blur(30px);
        }

        [data-theme="light"] {
            --bg-dark: #f2f2f7;
            --bubble-user: #007aff;
            --bubble-ai: #ffffff;
            --text-main: #1c1c1e;
            --border-glass: rgba(0, 0, 0, 0.08);
            --header-bg: rgba(242, 242, 247, 0.7);
        }

        body, html {
            margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%;
            overflow: hidden; transition: background 0.3s;
        }

        /* Header mit Safe-Area-Inset f√ºr Apps */
        .header-bar {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: calc(65px + env(safe-area-inset-top));
            background: var(--header-bg); 
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); 
            border-bottom: 1px solid var(--border-glass);
            display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box;
        }
        
        #chat-area {
            position: absolute; inset: 0;
            padding: calc(85px + env(safe-area-inset-top)) 20px 180px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }

        .blur-fade-layer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 180px; z-index: 90;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            mask-image: linear-gradient(to top, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 40%, transparent 100%);
            pointer-events: none;
        }

        .footer { 
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); 
            width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 10px; 
        }
        
        .pill { 
            display: flex; align-items: center; width: 92%; max-width: 650px; 
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 30px; padding: 6px 15px; border: 1px solid var(--border-glass); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        input { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; animation: slideUp 0.3s ease-out forwards; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; word-wrap: break-word; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }

        .copyright { font-size: 10px; color: rgba(128, 128, 128, 0.4); pointer-events: none; z-index: 101; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .icon-btn { cursor: pointer; padding: 8px; display: flex; align-items: center; }
        .active-green svg { fill: var(--accent-green) !important; filter: drop-shadow(0 0 8px var(--accent-green)); }
        .icon-top-btn { cursor: pointer; padding: 10px; display: flex; align-items: center; }
        .icon-top-btn svg, .icon-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }

        /* LIVE OVERLAY */
        #live-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 2000; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: space-between; padding: 100px 0 60px 0; 
        }
        .orb-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        .orb-layer { 
            position: absolute; width: 100%; height: 100%; border-radius: 45% 55% 50% 50% / 50% 50% 45% 55%; 
            background: radial-gradient(circle, var(--accent-green) 0%, transparent 70%); 
            filter: blur(30px); opacity: 0.5; animation: moveOrb 6s infinite linear; 
        }
        @keyframes moveOrb { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.1); } 100% { transform: rotate(360deg) scale(1); } }
        #interrupt-btn { display: none; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 14px 28px; border-radius: 30px; cursor: pointer; }
        .btn-close-live { width: 60px; height: 60px; background: #eb4444; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body onload="window.scrollTo(0,0);">

    <div class="header-bar">
        <img src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" style="height:38px; border-radius:6px;">
        <div style="display: flex; gap: 5px;">
            <div class="icon-top-btn" onclick="toggleTheme()">
                <svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg>
            </div>
            <div class="icon-top-btn" onclick="location.reload()">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </div>
        </div>
    </div>

    <div id="chat-area">
        <div class="bubble-container ai-container">
            <div class="bubble ai">Wie kann ich dir heute helfen?</div>
        </div>
        <div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS denkt nach...</div>
    </div>

    <div class="blur-fade-layer"></div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" onclick="startLive()">
                <svg viewBox="0 0 24 24"><path d="M12 2l2.42 7.42H22l-6.18 4.51 2.35 7.42L12 16.82l-6.17 4.53 2.35-7.42L2 9.42h7.58L12 2z"/></svg>
            </div>
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
            <div class="icon-btn" id="mic-btn" onclick="toggleMic()">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
        <div class="copyright">(c) 2026 - by Patrick Roth</div>
    </div>

    <div id="live-overlay">
        <div style="color: var(--accent-green); letter-spacing: 3px; font-weight: bold;">LIVE MODUS</div>
        <div class="orb-container"><div class="orb-layer"></div><div class="orb-layer" style="animation-duration: 4s; opacity: 0.3;"></div></div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <button id="interrupt-btn" onclick="interruptAI()">Unterbrechen</button>
            <button class="btn-close-live" onclick="closeLive()"><svg viewBox="0 0 24 24" width="28" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        let chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
        let isLive = false;
        let isVoiceActive = false;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new SpeechRecognition();
        recognition.lang = 'de-DE';

        async function askAI(text, useVoice) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
            });
            const data = await res.json();
            const ans = data.choices[0].message.content;
            chatHistory.push({role: "assistant", content: ans});
            
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = 'bubble-container ai-container';
            cont.innerHTML = `<div class="bubble ai">${marked.parse(ans)}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            document.getElementById('typing').style.display = 'none';
            area.scrollTop = area.scrollHeight;

            if(useVoice || isLive) speak(ans);
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'de-DE';
            if(isLive) document.getElementById('interrupt-btn').style.display = 'block';
            u.onend = () => {
                document.getElementById('interrupt-btn').style.display = 'none';
                if(isLive) try { recognition.start(); } catch(e){}
            };
            window.speechSynthesis.speak(u);
        }

        function toggleMic() { isVoiceActive = true; try { recognition.start(); } catch(e){} }
        
        recognition.onstart = () => document.getElementById('mic-btn').classList.add('active-green');
        recognition.onend = () => {
            document.getElementById('mic-btn').classList.remove('active-green');
            if(isLive && !window.speechSynthesis.speaking) try { recognition.start(); } catch(e){}
        };
        recognition.onresult = (e) => {
            const t = e.results[0][0].transcript;
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = 'bubble-container user-container';
            cont.innerHTML = `<div class="bubble user">${t}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            askAI(t, isVoiceActive);
            isVoiceActive = false;
        };

        function startLive() { isLive = true; document.getElementById('live-overlay').style.display = 'flex'; toggleMic(); }
        function closeLive() { isLive = false; document.getElementById('live-overlay').style.display = 'none'; window.speechSynthesis.cancel(); recognition.stop(); }
        function interruptAI() { window.speechSynthesis.cancel(); document.getElementById('interrupt-btn').style.display = 'none'; if(isLive) toggleMic(); }

        document.getElementById('input-field').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) {
                const area = document.getElementById('chat-area');
                const cont = document.createElement('div');
                cont.className = 'bubble-container user-container';
                cont.innerHTML = `<div class="bubble user">${e.target.value}</div>`;
                area.insertBefore(cont, document.getElementById('typing'));
                askAI(e.target.value, false);
                e.target.value = "";
                area.scrollTop = area.scrollHeight;
            }
        };

        function toggleTheme() { document.documentElement.hasAttribute('data-theme') ? document.documentElement.removeAttribute('data-theme') : document.documentElement.setAttribute('data-theme', 'light'); }
    </script>
</body>
</html>
