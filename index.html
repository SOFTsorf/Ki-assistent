<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NEXUS AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --accent-green: #00ff88; --bg-dark: #0b0b0c; --bubble-user: #007aff; --bubble-ai: #18191b; --text-main: #e8e8e8; --border-glass: rgba(255, 255, 255, 0.1); --header-bg: rgba(11, 11, 12, 0.8); --glass-blur: blur(30px); --sidebar-width: 280px; --pill-bg: #202124; --pill-text-blue: #8ab4f8; --glow-gradient: linear-gradient(135deg, #4285f4, #9c27b0); }
        [data-theme="light"] { --bg-dark: #f2f2f7; --bubble-user: #007aff; --bubble-ai: #ffffff; --text-main: #1c1c1e; --border-glass: rgba(0, 0, 0, 0.08); --header-bg: rgba(242, 242, 247, 0.8); --pill-bg: #ffffff; --pill-text-blue: #4285f4; --glow-gradient: linear-gradient(135deg, #a0cfff, #d7aefb); }
        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%; overflow: hidden; transition: background 0.3s; }
        
        #sidebar { position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%; background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000; transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        
        #user-profile-section { padding-bottom: 20px; border-bottom: 1px solid var(--border-glass); text-align: center; }
        .login-btn { width: 100%; padding: 12px; border-radius: 12px; background: var(--text-main); color: var(--bg-dark); border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; }
        .user-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .avatar-large { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent-green); object-fit: cover; }
        .logout-btn { padding: 8px 16px; border-radius: 20px; background: rgba(255, 68, 68, 0.15); color: #ff4444; border: 1px solid rgba(255,68,68,0.3); font-size: 12px; font-weight: 600; cursor: pointer; }

        .private-toggle { margin-top: 10px; display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--border-glass); }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(20px); }
        
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .history-item { padding: 12px; border-radius: 10px; background: var(--bubble-ai); border: 1px solid var(--border-glass); font-size: 14px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-main); }
        
        .header-bar { position: fixed; top: 0; left: 0; width: 100%; height: calc(65px + env(safe-area-inset-top)); background: var(--header-bg); backdrop-filter: var(--glass-blur); border-bottom: 1px solid var(--border-glass); display: flex; align-items: flex-end; justify-content: space-between; padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box; }
        #chat-area { position: absolute; inset: 0; padding: calc(85px + env(safe-area-inset-top)) 20px 210px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; scroll-behavior: smooth; }
        .blur-fade-layer { position: fixed; bottom: 0; left: 0; width: 100%; height: 210px; z-index: 90; backdrop-filter: blur(15px); mask-image: linear-gradient(to top, black 55%, transparent 100%); pointer-events: none; }
        
        .footer { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 5px; }
        .pill { position: relative; display: flex; align-items: center; width: 92%; max-width: 650px; background: var(--pill-bg); border-radius: 30px; padding: 6px 15px; border: none; z-index: 1; }
        .pill::before { content: ""; position: absolute; inset: -2px; background: var(--glow-gradient); border-radius: 32px; filter: blur(10px); z-index: -1; opacity: 0.8; }
        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        
        .icon-btn { cursor: pointer; padding: 8px; display: flex; align-items: center; justify-content: center; }
        .icon-btn svg { width: 22px; height: 22px; fill: #9aa0a6; transition: fill 0.3s; }
        .icon-btn.active svg { fill: var(--accent-green); filter: drop-shadow(0 0 5px var(--accent-green)); }
        
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; animation: slideUp 0.3s ease-out forwards; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; word-wrap: break-word; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LIVE MODE */
        #live-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 100px 0 60px 0; }
        .orb-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        .orb-layer { position: absolute; width: 100%; height: 100%; border-radius: 45% 55% 50% 50% / 50% 50% 45% 55%; background: radial-gradient(circle, var(--accent-green) 0%, transparent 70%); filter: blur(30px); opacity: 0.5; animation: moveOrb 6s infinite linear; }
        @keyframes moveOrb { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.1); } 100% { transform: rotate(360deg) scale(1); } }
        .btn-close-live { width: 60px; height: 60px; background: #eb4444; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body onload="initApp()">

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div id="user-profile-section">
            <div id="logged-out-view">
                <button class="login-btn" onclick="loginWithGoogle()">
                    <svg style="width:18px;" viewBox="0 0 24 24"><path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                    Mit Google anmelden
                </button>
            </div>
            <div id="logged-in-view" style="display: none;" class="user-info">
                <img id="sidebar-avatar" src="" class="avatar-large">
                <div id="sidebar-username" style="font-weight: bold;"></div>
                <button class="logout-btn" onclick="logout()">Abmelden</button>
            </div>
        </div>

        <div class="private-toggle">
            <span>Privat</span>
            <label class="switch"><input type="checkbox" id="private-mode-checkbox" onchange="updatePrivateMode()"><span class="slider"></span></label>
        </div>
        
        <div id="history-list" class="history-list"></div>
        <button onclick="executeClearHistory()" style="background:rgba(255,0,0,0.1); color:#ff4444; border:none; padding:12px; border-radius:12px; cursor:pointer; margin-top: auto;">Verlauf leeren</button>
    </div>

    <div class="header-bar">
        <img id="header-avatar" src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" onclick="toggleSidebar()" style="height:38px; border-radius:50%; cursor: pointer;">
        <div style="display: flex; gap: 5px;">
            <div class="icon-btn" onclick="startNewChat()"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div class="icon-btn" onclick="toggleTheme()"><svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg></div>
            <div class="icon-btn" onclick="toggleSidebar()"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area"><div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS AI denkt nach...</div></div>
    <div class="blur-fade-layer"></div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" onclick="startLive()"><svg viewBox="0 0 24 24"><path d="M12 2l2.42 7.42H22l-6.18 4.51 2.35 7.42L12 16.82l-6.17 4.53 2.35-7.42L2 9.42h7.58L12 2z"/></svg></div>
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
            <div class="icon-btn" id="mic-btn" onclick="toggleMic()"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div>
        </div>
        <div style="font-size: 10px; color: grey;">© 2026 - NEXUS AI</div>
    </div>

    <div id="live-overlay">
        <div style="color: var(--accent-green); letter-spacing: 3px; font-weight: bold;">LIVE MODUS</div>
        <div class="orb-container"><div class="orb-layer"></div></div>
        <button class="btn-close-live" onclick="closeLive()"><svg viewBox="0 0 24 24" width="28" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
    </div>

    <script>
        // --- HIER IST DIE ÄNDERUNG: KEIN API-KEY MEHR! ---
        // Stattdessen ruft der Code jetzt deine Vercel-Funktion auf.
        
        const firebaseConfig = {
            apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
            authDomain: "nexusanmeldung.firebaseapp.com",
            projectId: "nexusanmeldung",
            storageBucket: "nexusanmeldung.firebasestorage.app",
            messagingSenderId: "1009526597247",
            appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let currentChatId = null;
        let chatHistory = [];
        let isPrivateMode = false;
        let isLive = false;
        let isVoiceActive = false;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if(recognition) recognition.lang = 'de-DE';

        function initApp() {
            renderHistory();
            startNewChat();
        }

        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) {
                document.getElementById('logged-in-view').style.display = 'flex';
                document.getElementById('logged-out-view').style.display = 'none';
                document.getElementById('header-avatar').src = user.photoURL;
                document.getElementById('sidebar-avatar').src = user.photoURL;
                document.getElementById('sidebar-username').innerText = user.displayName;
                loadChatsFromCloud();
            }
        });

        function loginWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut().then(() => location.reload()); }

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte auf Deutsch."}];
            document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green);">NEXUS AI denkt nach...</div>';
            addBubble(isPrivateMode ? "Privater Chat aktiv." : "Wie kann ich heute helfen?", "ai");
        }

        async function askAI(text, useVoice) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});

            try {
                // HIER IST DER AUFRUF ZU DEINER NEUEN VERCEL DATEI:
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: chatHistory.slice(-10) })
                });

                if (!res.ok) {
                    throw new Error("Server Fehler");
                }

                const data = await res.json();
                const ans = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai");
                saveChat(); // Alte Speicherfunktion
                
                if(useVoice || isLive) speak(ans);
            } catch(e) { 
                addBubble("❌ Fehler: " + e.message, "ai");
            } finally {
                document.getElementById('typing').style.display = 'none';
            }
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            cont.innerHTML = `<div class="bubble ${side}">${side === 'ai' ? marked.parse(text) : text}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        function saveChat() {
            if (isPrivateMode) return;
            const chatData = { title: chatHistory[1]?.content.substring(0, 30) || "Chat", messages: chatHistory, updatedAt: Date.now() };
            let all = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            all[currentChatId] = chatData;
            localStorage.setItem('nexus_chats', JSON.stringify(all));
            if (currentUser) db.collection('users').doc(currentUser.uid).collection('chats').doc(currentChatId.toString()).set(chatData);
            renderHistory();
        }

        async function loadChatsFromCloud() {
            const snapshot = await db.collection('users').doc(currentUser.uid).collection('chats').get();
            let local = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            snapshot.forEach(doc => local[doc.id] = doc.data());
            localStorage.setItem('nexus_chats', JSON.stringify(local));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let all = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            Object.keys(all).sort((a,b) => b-a).forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = all[id].title;
                item.onclick = () => {
                    chatHistory = all[id].messages;
                    currentChatId = id;
                    document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none;">...</div>';
                    chatHistory.forEach(m => m.role !== 'system' && addBubble(m.content, m.role === 'user' ? 'user' : 'ai'));
                    toggleSidebar();
                };
                list.appendChild(item);
            });
        }

        function toggleSidebar() { 
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open');
            document.querySelector('.sidebar-overlay').style.display = sb.classList.contains('open') ? 'block' : 'none';
        }
        function updatePrivateMode() { isPrivateMode = document.getElementById('private-mode-checkbox').checked; startNewChat(); }
        function toggleTheme() { document.documentElement.hasAttribute('data-theme') ? document.documentElement.removeAttribute('data-theme') : document.documentElement.setAttribute('data-theme', 'light'); }
        function executeClearHistory() { localStorage.removeItem('nexus_chats'); location.reload(); }

        // Live & Voice Funktionen
        function speak(t) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = 'de-DE'; window.speechSynthesis.speak(u); }
        function toggleMic() { if(recognition) { isVoiceActive = true; recognition.start(); } }
        
        if(recognition) {
            recognition.onstart = () => document.getElementById('mic-btn').classList.add('active');
            recognition.onend = () => document.getElementById('mic-btn').classList.remove('active');
            recognition.onresult = (e) => { 
                const t = e.results[0][0].transcript; 
                addBubble(t, "user"); 
                askAI(t, isVoiceActive); 
                isVoiceActive = false; 
            };
        }

        function startLive() { isLive = true; document.getElementById('live-overlay').style.display = 'flex'; toggleMic(); }
        function closeLive() { isLive = false; document.getElementById('live-overlay').style.display = 'none'; window.speechSynthesis.cancel(); }

        document.getElementById('input-field').onkeypress = (e) => { if(e.key === 'Enter' && e.target.value) { addBubble(e.target.value, "user"); askAI(e.target.value, false); e.target.value = ""; } };
    </script>
</body>
</html>
