<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS AI - PRO</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --accent-green: #00ff88;
            --bg-dark: #0b0b0c;
            --bubble-user: #007aff; 
            --bubble-ai: #18191b;
            --text-main: #e8e8e8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(11, 11, 12, 0.6);
            --glass-blur: blur(40px);
        }

        [data-theme="light"] {
            --bg-dark: #f2f2f7;
            --bubble-user: #007aff;
            --bubble-ai: #ffffff;
            --text-main: #1c1c1e;
            --border-glass: rgba(0, 0, 0, 0.08);
            --header-bg: rgba(242, 242, 247, 0.6);
        }

        body {
            margin: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden; height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .header-bar {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: calc(65px + env(safe-area-inset-top));
            background: var(--header-bg); 
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); 
            border-bottom: 1px solid var(--border-glass);
            display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box;
        }
        
        .header-bar img { height: 38px; width: auto; border-radius: 6px; }
        .header-right { display: flex; align-items: center; gap: 8px; }

        #chat-area {
            height: 100vh; 
            padding: calc(85px + env(safe-area-inset-top)) 20px 140px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; scroll-behavior: smooth;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bubble-container {
            display: flex; flex-direction: column; max-width: 85%;
            animation: slideUp 0.35s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }

        .bubble { 
            padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; 
            word-wrap: break-word; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }
        
        /* Markdown Style */
        .ai p { margin: 0; }
        .ai code { background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px; font-family: monospace; font-size: 0.9em; }
        .ai pre { background: #000; padding: 12px; border-radius: 12px; overflow-x: auto; margin: 10px 0; border: 1px solid var(--border-glass); }
        .ai ul, .ai ol { margin: 8px 0; padding-left: 20px; }

        .time-tag { font-size: 10px; opacity: 0.4; margin-top: 5px; padding: 0 8px; }
        .user-container .time-tag { text-align: right; }

        .typing-indicator { font-size: 13px; color: var(--accent-green); padding: 0 10px; display: none; margin-bottom: 10px; font-weight: 500; }

        .footer { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); width: 100%; display: flex; justify-content: center; z-index: 100; }
        .pill { 
            display: flex; align-items: center; width: 92%; max-width: 650px; 
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 30px; padding: 6px 15px; border: 1px solid var(--border-glass); 
        }
        
        input { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        .icon-btn { cursor: pointer; padding: 8px; display: flex; align-items: center; border-radius: 50%; }
        .active-green svg { fill: var(--accent-green) !important; filter: drop-shadow(0 0 8px var(--accent-green)); }

        .copyright { text-align: center; font-size: 11px; color: rgba(128, 128, 128, 0.3); padding: 25px 0; width: 100%; order: 9999; }

        /* LIVE OVERLAY */
        #live-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 2000; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: space-between; padding: 100px 0 60px 0; 
        }
        .orb-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        .orb-layer { 
            position: absolute; width: 100%; height: 100%; border-radius: 45% 55% 50% 50% / 50% 50% 45% 55%; 
            background: radial-gradient(circle, var(--accent-green) 0%, transparent 70%); 
            filter: blur(30px); opacity: 0.5; animation: moveOrb 6s infinite linear; 
        }
        @keyframes moveOrb { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.1); } 100% { transform: rotate(360deg) scale(1); } }
        #interrupt-btn { display: none; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 14px 28px; border-radius: 30px; cursor: pointer; backdrop-filter: blur(10px); }
        .btn-close-live { width: 60px; height: 60px; background: #eb4444; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header-bar">
        <img src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" alt="NEXUS Logo">
        <div class="header-right">
            <div onclick="toggleTheme()" style="cursor:pointer; padding: 10px; font-size: 20px;">ðŸŒ“</div>
            <div onclick="location.reload()" style="cursor:pointer; padding: 10px; font-size: 20px;">ðŸ”„</div>
        </div>
    </div>

    <div id="chat-area">
        <div class="bubble-container ai-container">
            <div class="bubble ai">NEXUS PRO bereit. Verlaufsspeicher und Markdown aktiv.</div>
        </div>
        <div id="typing" class="typing-indicator">NEXUS analysiert...</div>
        <div class="copyright" id="copyright-tag">(c) 2026 - by Patrick Roth</div>
    </div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" onclick="startLive()">
                <svg viewBox="0 0 24 24" width="22" fill="#a0a0a0"><path d="M12 2l2.4 7.2h7.6l-6.1 4.5 2.3 7.3-6.2-4.6-6.2 4.6 2.3-7.3-6.1-4.5h7.6z"/></svg>
            </div>
            <input type="text" id="input-field" placeholder="Nachricht..." autocomplete="off">
            <div class="icon-btn" id="mic-btn" onclick="toggleMic()">
                <svg viewBox="0 0 24 24" width="22" fill="#a0a0a0"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <div id="live-overlay">
        <div style="color: var(--accent-green); letter-spacing: 3px; font-weight: bold;">LIVE MODUS</div>
        <div class="orb-container"><div class="orb-layer"></div><div class="orb-layer" style="animation-duration: 4s; opacity: 0.3;"></div></div>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <button id="interrupt-btn" onclick="interruptAI()">Unterbrechen</button>
            <button class="btn-close-live" onclick="closeLive()"><svg viewBox="0 0 24 24" width="28" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        let chatHistory = [{role: "system", content: "Du bist NEXUS AI. Antworte immer auf Deutsch. Nutze Markdown fÃ¼r Struktur."}];
        let isLive = false;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new SpeechRecognition();
        recognition.lang = 'de-DE';

        async function askAI(text, useVoice) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            
            const aiMsgContainer = addMsg("", 'ai');
            const aiBubble = aiMsgContainer.querySelector('.bubble');

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        model: "llama-3.3-70b-versatile", 
                        messages: chatHistory.slice(-11) // Kontext bewahren
                    })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                
                chatHistory.push({role: "assistant", content: ans});
                aiBubble.innerHTML = marked.parse(ans);
                document.getElementById('typing').style.display = 'none';
                if(useVoice || isLive) speak(ans);
            } catch(e) { aiBubble.innerText = "Fehler bei der Anfrage."; }
        }

        function addMsg(t, s) {
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const cont = document.createElement('div');
            cont.className = `bubble-container ${s}-container`;
            cont.innerHTML = `<div class="bubble ${s}">${t}</div><div class="time-tag">${time}</div>`;
            const area = document.getElementById('chat-area');
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
            return cont;
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'de-DE';
            if(isLive) document.getElementById('interrupt-btn').style.display = 'block';
            u.onend = () => {
                document.getElementById('interrupt-btn').style.display = 'none';
                if(isLive) try { recognition.start(); } catch(e){}
            };
            window.speechSynthesis.speak(u);
        }

        function toggleMic() { try { recognition.start(); } catch(e){} }
        recognition.onstart = () => document.getElementById('mic-btn').classList.add('active-green');
        recognition.onend = () => {
            document.getElementById('mic-btn').classList.remove('active-green');
            if(isLive && !window.speechSynthesis.speaking) try { recognition.start(); } catch(e){}
        };
        recognition.onresult = (e) => {
            const t = e.results[0][0].transcript;
            if(isLive && (t.toLowerCase().includes("stop"))) { closeLive(); return; }
            addMsg(t, 'user');
            askAI(t, !isLive);
        };

        function startLive() { isLive = true; document.getElementById('live-overlay').style.display = 'flex'; toggleMic(); }
        function closeLive() { isLive = false; document.getElementById('live-overlay').style.display = 'none'; window.speechSynthesis.cancel(); recognition.stop(); }
        function interruptAI() { window.speechSynthesis.cancel(); document.getElementById('interrupt-btn').style.display = 'none'; if(isLive) toggleMic(); }
        function toggleTheme() { document.documentElement.hasAttribute('data-theme') ? document.documentElement.removeAttribute('data-theme') : document.documentElement.setAttribute('data-theme', 'light'); }

        document.getElementById('input-field').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) { addMsg(e.target.value, 'user'); askAI(e.target.value, false); e.target.value = ""; }
        };
    </script>
</body>
</html>
