<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1-tt6xDwdG9BGZ4g5ckcN4t5HTK3IcIeR">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NEXUS AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root { 
            --accent-green: #00ff88; 
            --bg-dark: #0b0b0c; 
            --bubble-user: #007aff; 
            --bubble-ai: #18191b; 
            --text-main: #e8e8e8; 
            --border-glass: rgba(255, 255, 255, 0.1); 
            --header-bg: rgba(11, 11, 12, 0.8); 
            --glass-blur: blur(30px); 
            --sidebar-width: 280px; 
            --pill-bg: #1e1f20; /* Exakte Gemini Input Hintergrundfarbe */
            --btn-circle-bg: #2e2f31; /* Hintergrund für die Icons im Feld */
            --pill-text-blue: #8ab4f8; 
        }

        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%; overflow: hidden; transition: background 0.3s; }
        
        /* SIDEBAR */
        #sidebar { position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%; background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000; transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        
        /* DASHBOARD */
        .dashboard-container { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; margin-top: 40px; animation: fadeIn 0.8s ease-out; }
        .greeting-title { font-size: 38px; font-weight: 700; margin-bottom: 30px; letter-spacing: -1px; }
        .quick-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; width: 100%; max-width: 500px; padding: 10px; }
        .quick-card { background: var(--bubble-ai); border: 1px solid var(--border-glass); padding: 16px; border-radius: 20px; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; align-items: flex-start; text-align: left; gap: 8px; }
        .quick-card svg { width: 24px; height: 24px; fill: var(--pill-text-blue); }
        .quick-card span { font-size: 14px; font-weight: 500; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER & CHAT */
        .header-bar { position: fixed; top: 0; left: 0; width: 100%; height: calc(65px + env(safe-area-inset-top)); background: var(--header-bg); backdrop-filter: var(--glass-blur); border-bottom: 1px solid var(--border-glass); display: flex; align-items: flex-end; justify-content: space-between; padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box; }
        #chat-area { position: absolute; inset: 0; padding: calc(85px + env(safe-area-inset-top)) 20px 210px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .blur-fade-layer { position: fixed; bottom: 0; left: 0; width: 100%; height: 210px; z-index: 90; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); mask-image: linear-gradient(to top, black 55%, transparent 100%); pointer-events: none; }
        
        /* EXAKTES GEMINI INPUT FELD DESIGN */
        .footer { position: fixed; bottom: calc(15px + env(safe-area-inset-bottom)); width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 8px; }
        .gemini-input-container { 
            position: relative; 
            display: flex; 
            align-items: center; 
            width: 92%; 
            max-width: 700px; 
            background: var(--pill-bg); 
            border-radius: 35px; 
            padding: 6px 8px 6px 24px; 
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        input[type="text"] { 
            flex: 1; 
            background: none; 
            border: none; 
            outline: none; 
            color: #fff; 
            font-size: 17px; 
            padding: 12px 0;
            caret-color: #8ab4f8; /* Blauer Cursor wie im Screenshot */
        }
        input[type="text"]::placeholder { color: #9aa0a6; font-weight: 400; }
        
        .input-actions { display: flex; align-items: center; gap: 8px; }
        .action-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--btn-circle-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .action-circle:active { opacity: 0.7; }
        .action-circle svg { fill: #e8eaed; width: 22px; height: 22px; }
        
        /* Live Icon Container für Waveform + Sparkle */
        .live-icon-wrapper { position: relative; display: flex; align-items: center; justify-content: center; width: 22px; height: 22px; }
        .sparkle-icon { position: absolute; top: -5px; right: -5px; width: 10px; height: 10px; fill: #e8eaed; }

        /* BUBBLES */
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; animation: slideUp 0.3s ease-out forwards; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; word-wrap: break-word; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }
        
        /* MISC */
        .gradient-text { background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        #live-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .btn-close-live { width: 60px; height: 60px; background: #eb4444; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: 50px; }
    </style>
</head>
<body onload="initApp()">

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div id="user-profile-section" style="text-align: center; border-bottom: 1px solid var(--border-glass); padding-bottom: 20px;">
            <button class="login-btn" id="login-btn" onclick="loginWithGoogle()" style="width:100%; padding:12px; border-radius:12px; background:white; color:black; font-weight:bold; border:none; display:flex; align-items:center; justify-content:center; gap:8px;">
                Mit Google anmelden
            </button>
            <div id="logged-in-view" style="display:none; flex-direction:column; align-items:center; gap:10px;">
                <img id="sidebar-avatar" src="" style="width:60px; border-radius:50%; border:2px solid var(--accent-green);">
                <div id="sidebar-username" style="font-weight:bold;"></div>
                <button onclick="logout()" style="color:#ff4444; background:none; border:none; font-size:12px; cursor:pointer;">Abmelden</button>
            </div>
        </div>
        <div id="history-list" style="flex:1; overflow-y:auto; margin-top:10px;"></div>
        <button onclick="executeClearHistory()" style="background:rgba(255,0,0,0.1); color:#ff4444; border:1px solid rgba(255,0,0,0.2); padding:12px; border-radius:12px; font-weight:bold; margin-bottom:20px;">Verlauf leeren</button>
    </div>

    <div class="header-bar">
        <img id="header-avatar" src="https://lh3.googleusercontent.com/d/1AdC4w34gy3DUWdnocBj57TSzgRyXNafM" onclick="toggleSidebar()" style="height:38px; border-radius:50%; cursor:pointer;">
        <div style="display:flex; gap:10px;">
            <div onclick="startNewChat()" style="cursor:pointer;"><svg viewBox="0 0 24 24" width="24" fill="#a0a0a0"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div id="hamburger-btn" onclick="toggleSidebar()" style="cursor:pointer;"><svg viewBox="0 0 24 24" width="24" fill="#00ff88"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area">
        <div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS AI denkt nach...</div>
    </div>
    <div class="blur-fade-layer"></div>

    <div class="footer">
        <div class="gemini-input-container">
            <input type="text" id="input-field" placeholder="NexusAI fragen" autocomplete="off">
            <div class="input-actions">
                <div class="action-circle" id="mic-btn" onclick="toggleMic()">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
                <div class="action-circle" onclick="startLive()">
                    <div class="live-icon-wrapper">
                        <svg viewBox="0 0 24 24"><path d="M13 3h-2v18h2V3zm4 4h-2v10h2V7zm4 3h-2v4h2v-4zM9 7H7v10h2V7zm-4 3H3v4h2v-4z"/></svg>
                        <svg class="sparkle-icon" viewBox="0 0 24 24"><path d="M12 2l2.42 7.42H22l-6.18 4.51 2.35 7.42L12 16.82l-6.17 4.53 2.35-7.42L2 9.42h7.58L12 2z"/></svg>
                    </div>
                </div>
            </div>
        </div>
        <div style="font-size: 10px; color: rgba(128,128,128,0.4); margin-bottom:2px;">NEXUS AI kann Fehler machen. Prüfe auf Fehler.</div>
        <div style="font-size: 10px; color: rgba(128,128,128,0.4);">by Nexus with ❤️</div>
    </div>

    <div id="live-overlay">
        <div style="color: var(--accent-green); letter-spacing: 3px; font-weight: bold;">LIVE MODUS</div>
        <button class="btn-close-live" onclick="closeLive()"><svg viewBox="0 0 24 24" width="28" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 17.59 13.41 12z"/></svg></button>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
          authDomain: "nexusanmeldung.firebaseapp.com",
          projectId: "nexusanmeldung",
          storageBucket: "nexusanmeldung.firebasestorage.app",
          messagingSenderId: "1009526597247",
          appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let currentChatId = null;
        let chatHistory = [];
        let isLive = false;
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new SpeechRecognition();
        recognition.lang = 'de-DE';

        function initApp() { renderHistory(); startNewChat(); }

        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('logged-in-view').style.display = 'flex';
                document.getElementById('header-avatar').src = user.photoURL;
                document.getElementById('sidebar-avatar').src = user.photoURL;
                document.getElementById('sidebar-username').innerText = user.displayName;
                loadChatsFromCloud();
            }
        });

        function loginWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut().then(() => location.reload()); }

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
            const greeting = currentUser ? `Hallo, ${currentUser.displayName.split(' ')[0]}!` : "Hallo!";
            document.getElementById('chat-area').innerHTML = `<div class="dashboard-container"><div class="greeting-title gradient-text">${greeting}</div><div class="quick-grid"><div class="quick-card" onclick="handleQuickAccess('Kreatives Schreiben')"><span>Kreatives Schreiben</span></div><div class="quick-card" onclick="handleQuickAccess('Wissen & Lernen')"><span>Wissen & Lernen</span></div><div class="quick-card" onclick="handleQuickAccess('Programmieren')"><span>Programmieren</span></div><div class="quick-card" onclick="handleQuickAccess('Reiseplanung')"><span>Reiseplanung</span></div></div></div><div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS AI denkt nach...</div>`;
        }

        async function askAI(text) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ messages: chatHistory.slice(-10) })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai");
                document.getElementById('typing').style.display = 'none';
                saveChat();
                if(isLive) speak(ans);
            } catch(e) { document.getElementById('typing').style.display = 'none'; }
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            cont.innerHTML = `<div class="bubble ${side}">${marked.parse(text)}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        function handleQuickAccess(t) { document.querySelector('.dashboard-container').remove(); addBubble(t, 'user'); askAI(t); }

        function toggleSidebar() { 
            const sb = document.getElementById('sidebar'); 
            sb.classList.toggle('open'); 
            document.querySelector('.sidebar-overlay').style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        function toggleMic() { recognition.start(); document.getElementById('mic-btn').style.boxShadow = "0 0 10px var(--accent-green)"; }
        recognition.onresult = (e) => { const t = e.results[0][0].transcript; addBubble(t, 'user'); askAI(t); };
        recognition.onend = () => { document.getElementById('mic-btn').style.boxShadow = "none"; if(isLive) recognition.start(); };

        function startLive() { isLive = true; document.getElementById('live-overlay').style.display = 'flex'; recognition.start(); }
        function closeLive() { isLive = false; document.getElementById('live-overlay').style.display = 'none'; window.speechSynthesis.cancel(); recognition.stop(); }
        function speak(t) { const u = new SpeechSynthesisUtterance(t); u.lang = 'de-DE'; window.speechSynthesis.speak(u); }

        document.getElementById('input-field').onkeypress = (e) => { 
            if(e.key === 'Enter' && e.target.value) { 
                const dashboard = document.querySelector('.dashboard-container');
                if(dashboard) dashboard.remove();
                addBubble(e.target.value, 'user'); 
                askAI(e.target.value); 
                e.target.value = ""; 
            } 
        };

        function saveChat() {
            if(!currentUser) return;
            db.collection('users').doc(currentUser.uid).collection('chats').doc(currentChatId.toString()).set({
                title: chatHistory[1]?.content.substring(0, 20) || "Neuer Chat",
                messages: chatHistory,
                time: Date.now()
            });
            renderHistory();
        }

        async function loadChatsFromCloud() {
            const snap = await db.collection('users').doc(currentUser.uid).collection('chats').get();
            renderHistory(snap);
        }

        function renderHistory(snap) {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            if(snap) snap.forEach(doc => {
                const item = document.createElement('div');
                item.style.padding = "10px";
                item.style.borderBottom = "1px solid #333";
                item.innerText = doc.data().title;
                item.onclick = () => {
                    chatHistory = doc.data().messages;
                    document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS AI denkt nach...</div>';
                    chatHistory.forEach(m => { if(m.role !== 'system') addBubble(m.content, m.role === 'user' ? 'user' : 'ai'); });
                    toggleSidebar();
                };
                list.appendChild(item);
            });
        }
    </script>
</body>
</html>
