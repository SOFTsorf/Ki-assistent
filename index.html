<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NEXUS PRO">
    
    <title>NEXUS AI - PRO</title>

    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --accent-green: #00ff88;
            /* Dark Mode Wallpaper */
            --bg-image: url('https://wallpapers.com/images/hd/whatsapp-chat-background-fb34cc4b2hg9lmix.jpg');
            --bg-overlay: rgba(0, 0, 0, 0.4); /* Viel heller/transparenter */
            --bubble-user: #007aff; 
            --bubble-ai: rgba(30, 31, 33, 0.8); /* Leicht transparent */
            --text-main: #e8e8e8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(11, 11, 12, 0.5);
            --glass-blur: blur(20px);
            --sidebar-width: 280px;
        }

        [data-theme="light"] {
            /* Light Mode Wallpaper */
            --bg-image: url('https://i.pinimg.com/1200x/45/87/db/4587dba198ee103cf89c1f9c8828a1f4.jpg');
            --bg-overlay: rgba(255, 255, 255, 0.2); /* Sehr dezentes Overlay */
            --bubble-user: #007aff;
            --bubble-ai: rgba(255, 255, 255, 0.8);
            --text-main: #1c1c1e;
            --border-glass: rgba(0, 0, 0, 0.08);
            --header-bg: rgba(242, 242, 247, 0.5);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* Hintergrund-Layer */
        body::before {
            content: "";
            position: fixed; inset: 0;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: background-image 0.5s ease;
        }

        /* Overlay-Layer (für bessere Lesbarkeit, aber jetzt heller) */
        body::after {
            content: "";
            position: fixed; inset: 0;
            background: var(--bg-overlay);
            z-index: -1;
            transition: background 0.5s ease;
        }

        /* SIDEBAR */
        #sidebar {
            position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%;
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-left: 1px solid var(--border-glass); z-index: 2000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 20px;
        }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        
        .private-toggle {
            margin-top: 60px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--border-glass);
        }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(20px); }

        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .history-item { 
            padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--border-glass);
            font-size: 14px; cursor: pointer; color: var(--text-main); transition: 0.2s;
        }

        /* CUSTOM POPUP MODAL */
        #custom-modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            z-index: 3000; display: none; align-items: center; justify-content: center; opacity: 0; transition: 0.3s;
        }
        #custom-modal {
            background: var(--bubble-ai); border: 1px solid var(--border-glass);
            padding: 25px; border-radius: 24px; width: 80%; max-width: 300px;
            text-align: center; color: var(--text-main);
        }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        .btn-cancel { background: rgba(255,255,255,0.1); color: var(--text-main); }
        .btn-confirm { background: #ff4444; color: white; }

        .header-bar {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: calc(65px + env(safe-area-inset-top));
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); 
            border-bottom: 1px solid var(--border-glass);
            display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box;
        }
        
        #chat-area {
            position: absolute; inset: 0;
            padding: calc(85px + env(safe-area-inset-top)) 20px 180px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; scroll-behavior: smooth;
        }

        .footer { 
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); 
            width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 10px; 
        }
        
        .pill { 
            display: flex; align-items: center; width: 90%; max-width: 600px; 
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 30px; padding: 6px 15px; border: 1px solid var(--border-glass); 
        }
        
        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; backdrop-filter: blur(5px); }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; color: var(--text-main); }

        .copyright { font-size: 10px; color: var(--text-main); opacity: 0.4; }

        .icon-top-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }
        .green-icon svg { fill: var(--accent-green) !important; }
    </style>
</head>
<body onload="initApp()">

    <div id="custom-modal-overlay">
        <div id="custom-modal">
            <div style="font-weight: bold; font-size: 18px; margin-bottom: 10px;">Verlauf löschen?</div>
            <p style="font-size: 14px; opacity: 0.8;">Alle Chats werden unwiderruflich entfernt.</p>
            <div class="modal-btns">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button class="modal-btn btn-confirm" onclick="executeClearHistory()">Löschen</button>
            </div>
        </div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div class="private-toggle">
            <span style="font-size: 14px; font-weight: bold;">Privat-Modus</span>
            <label class="switch"><input type="checkbox" id="private-mode-checkbox" onchange="updatePrivateMode()"><span class="slider"></span></label>
        </div>
        <div style="font-size: 12px; color: var(--accent-green); font-weight: bold;">VERLAUF</div>
        <div id="history-list" class="history-list"></div>
        <button onclick="openModal()" style="margin-top: auto; background: rgba(255,0,0,0.1); color: #ff4444; border: 1px solid rgba(255,0,0,0.2); padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 20px;">Verlauf leeren</button>
    </div>

    <div class="header-bar">
        <img src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" style="height:38px; border-radius:6px;">
        <div style="display: flex; gap: 8px;">
            <div onclick="startNewChat()" class="icon-top-btn"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div onclick="toggleTheme()" class="icon-top-btn"><svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1z"/></svg></div>
            <div id="hamburger-btn" onclick="toggleSidebar()" class="icon-top-btn green-icon"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area">
        <div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS schreibt...</div>
    </div>

    <div class="footer">
        <div class="pill">
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
            <div class="icon-btn" id="mic-btn" onclick="toggleMic()"><svg viewBox="0 0 24 24" width="22" fill="#a0a0a0"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div>
        </div>
        <div class="copyright">(c) 2026 - by Patrick Roth</div>
    </div>

    <script>
        const API_KEY = "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";
        let currentChatId = null;
        let chatHistory = [];
        let isPrivateMode = false;

        function initApp() { renderHistory(); startNewChat(); }

        function toggleTheme() {
            const hasTheme = document.documentElement.hasAttribute('data-theme');
            hasTheme ? document.documentElement.removeAttribute('data-theme') : document.documentElement.setAttribute('data-theme', 'light');
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sb.classList.toggle('open');
            overlay.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        function openModal() {
            const overlay = document.getElementById('custom-modal-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => overlay.style.opacity = '1', 10);
        }
        function closeModal() {
            const overlay = document.getElementById('custom-modal-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 300);
        }
        function executeClearHistory() {
            localStorage.removeItem('nexus_chats');
            renderHistory(); startNewChat(); closeModal(); toggleSidebar();
        }

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
            document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS schreibt...</div>';
            addBubble(isPrivateMode ? "Privater Chat" : "Wie kann ich heute helfen?", "ai");
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            cont.innerHTML = `<div class="bubble ${side}">${side === 'ai' ? marked.parse(text) : text}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        async function askAI(text) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai");
                document.getElementById('typing').style.display = 'none';
                if (!isPrivateMode) saveToLocalStorage();
            } catch(e) { document.getElementById('typing').style.display = 'none'; }
        }

        function saveToLocalStorage() {
            let allChats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            allChats[currentChatId] = { title: chatHistory[1]?.content.substring(0, 30) || "Chat", messages: chatHistory };
            localStorage.setItem('nexus_chats', JSON.stringify(allChats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let allChats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            Object.keys(allChats).sort().reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = allChats[id].title;
                item.onclick = () => loadChat(id);
                list.appendChild(item);
            });
        }

        function loadChat(id) {
            let allChats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            if(allChats[id]) {
                currentChatId = id; chatHistory = allChats[id].messages;
                document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS schreibt...</div>';
                chatHistory.forEach(msg => { if(msg.role !== 'system') addBubble(msg.content, msg.role === 'user' ? 'user' : 'ai'); });
                toggleSidebar();
            }
        }

        document.getElementById('input-field').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) {
                addBubble(e.target.value, "user");
                askAI(e.target.value);
                e.target.value = "";
            }
        };

        function updatePrivateMode() { isPrivateMode = document.getElementById('private-mode-checkbox').checked; startNewChat(); }
    </script>
</body>
</html>
