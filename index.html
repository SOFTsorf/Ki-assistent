<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        /* Verhindert den Code-Salat: Alles CSS ist hier sicher verpackt */
        body {
            margin: 0;
            background: #0f0f10;
            background-image: radial-gradient(circle at center, #1e1e24 0%, #0f0f10 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }

        #chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding-bottom: 120px;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }
        .user { align-self: flex-end; background: #333; }
        .ai { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* UNTEN VERANKERTE LEISTE */
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .pill {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            background: rgba(30, 30, 35, 0.7);
            backdrop-filter: blur(25px); /* BLUR EFFEKT */
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        /* ELEGANTES LEUCHTEN BEIM TIPPEN */
        .pill:focus-within {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
            background: rgba(45, 45, 50, 0.8);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 17px;
            padding: 10px;
        }

        input::placeholder { color: #888; }

        svg { fill: #bdc1c6; width: 24px; cursor: pointer; }
        .listening svg { fill: #ff4b4b; filter: drop-shadow(0 0 8px #ff4b4b); }
    </style>
</head>
<body>

    <div id="chat-area">
        <div class="bubble ai">Hallo! Frag mich etwas...</div>
    </div>

    <div class="footer">
        <div class="pill" id="pill">
            <input type="text" id="input" placeholder="Frag mich etwas..." autocomplete="off">
            <div id="mic"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        const inputField = document.getElementById('input');
        const chatArea = document.getElementById('chat-area');

        async function askAI(text) {
            addMsg(text, 'user');
            const aiMsg = addMsg("...", 'ai');
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama3-8b-8192", messages: [{role: "user", content: text}] })
                });
                const data = await res.json();
                aiMsg.innerText = data.choices[0].message.content;
            } catch (e) { aiMsg.innerText = "Fehler: Key prÃ¼fen!"; }
        }

        function addMsg(t, s) {
            const d = document.createElement('div');
            d.className = `bubble ${s}`;
            d.innerText = t;
            chatArea.appendChild(d);
            chatArea.scrollTop = chatArea.scrollHeight;
            return d;
        }

        inputField.onkeypress = (e) => {
            if (e.key === 'Enter' && inputField.value) {
                askAI(inputField.value);
                inputField.value = "";
            }
        };

        // Sprachfunktion
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Rec) {
            const r = new Rec(); r.lang = 'de-DE';
            document.getElementById('mic').onclick = () => r.start();
            r.onresult = (e) => { askAI(e.results[0][0].transcript); };
        }
    </script>
</body>
</html>
