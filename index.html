<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NEXUS PRO">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>NEXUS AI - PRO</title>

    <link rel="manifest" href='data:application/manifest+json,{"name":"NEXUS AI PRO","short_name":"NEXUS","start_url":".","display":"standalone","background_color":"#0b0b0c","theme_color":"#0b0b0c"}'>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --accent-green: #00ff88;
            --bg-dark: #0b0b0c;
            --bubble-user: #007aff; 
            --bubble-ai: #18191b;
            --text-main: #e8e8e8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(11, 11, 12, 0.8);
            --glass-blur: blur(30px);
            --sidebar-width: 280px;
        }

        [data-theme="light"] {
            --bg-dark: #f2f2f7;
            --bubble-user: #007aff;
            --bubble-ai: #ffffff;
            --text-main: #1c1c1e;
            --border-glass: rgba(0, 0, 0, 0.08);
            --header-bg: rgba(242, 242, 247, 0.8);
        }

        body, html {
            margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%;
            overflow: hidden; transition: background 0.3s;
        }

        /* SIDEBAR */
        #sidebar {
            position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%;
            background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 20px;
        }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        
        .private-toggle {
            margin-top: 60px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; border: 1px solid var(--border-glass);
        }

        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(20px); }

        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .history-item { 
            padding: 12px; border-radius: 10px; background: var(--bubble-ai); border: 1px solid var(--border-glass);
            font-size: 14px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: var(--text-main); transition: opacity 0.2s;
        }
        .history-item:active { opacity: 0.7; }

        /* CUSTOM POPUP (MODAL) STYLE */
        #custom-modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 3000; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s;
        }
        #custom-modal {
            background: var(--bubble-ai); border: 1px solid var(--border-glass);
            padding: 25px; border-radius: 24px; width: 85%; max-width: 320px;
            text-align: center; transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .modal-btn { 
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 15px; 
        }
        .btn-cancel { background: rgba(255,255,255,0.1); color: white; }
        .btn-confirm { background: #ff4444; color: white; }

        .header-bar {
            position: fixed; top: 0; left: 0; width: 100%; 
            height: calc(65px + env(safe-area-inset-top));
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); 
            border-bottom: 1px solid var(--border-glass);
            display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box;
        }
        
        #chat-area {
            position: absolute; inset: 0;
            padding: calc(85px + env(safe-area-inset-top)) 20px 180px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }

        .blur-fade-layer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 180px; z-index: 90;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            mask-image: linear-gradient(to top, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 40%, transparent 100%);
            pointer-events: none;
        }

        .footer { 
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); 
            width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 5px; 
        }
        
        .pill { 
            display: flex; align-items: center; width: 92%; max-width: 650px; 
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 30px; padding: 6px 15px; border: 1px solid var(--border-glass); 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }
        
        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; animation: slideUp 0.3s ease-out forwards; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; word-wrap: break-word; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }

        .copyright { font-size: 10px; color: rgba(128, 128, 128, 0.4); pointer-events: none; z-index: 101; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .icon-top-btn { cursor: pointer; padding: 10px; display: flex; align-items: center; }
        .icon-top-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }
        .icon-btn { cursor: pointer; padding: 8px; display: flex; align-items: center; }
        .icon-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }

        .green-icon svg { fill: var(--accent-green) !important; }
        .private-icon svg { fill: #888 !important; }
        .active-green svg { fill: var(--accent-green) !important; filter: drop-shadow(0 0 5px var(--accent-green)); }

        #live-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 2000; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: space-between; padding: 100px 0 60px 0; 
        }
        .orb-container { position: relative; width: 220px; height: 220px; display: flex; align-items: center; justify-content: center; }
        .orb-layer { 
            position: absolute; width: 100%; height: 100%; border-radius: 45% 55% 50% 50% / 50% 50% 45% 55%; 
            background: radial-gradient(circle, var(--accent-green) 0%, transparent 70%); 
            filter: blur(30px); opacity: 0.5; animation: moveOrb 6s infinite linear; 
        }
        @keyframes moveOrb { 0% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(180deg) scale(1.1); } 100% { transform: rotate(360deg) scale(1); } }
        .btn-close-live { width: 60px; height: 60px; background: #eb4444; border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body onload="initApp()">

    <div id="custom-modal-overlay">
        <div id="custom-modal">
            <div style="font-weight: bold; font-size: 18px; margin-bottom: 10px;">Verlauf löschen?</div>
            <div style="font-size: 14px; color: #a0a0a0;">Möchtest du wirklich alle gespeicherten Chats unwiderruflich entfernen?</div>
            <div class="modal-btns">
                <button class="modal-btn btn-cancel" onclick="closeModal()">Abbrechen</button>
                <button class="modal-btn btn-confirm" onclick="executeClearHistory()">Löschen</button>
            </div>
        </div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div class="private-toggle">
            <span style="font-size: 14px; font-weight: bold;">Privater Chat</span>
            <label class="switch">
                <input type="checkbox" id="private-mode-checkbox" onchange="updatePrivateMode()">
                <span class="slider"></span>
            </label>
        </div>
        <div style="font-size: 14px; color: var(--accent-green); font-weight: bold; margin-top: 10px;">LETZTE CHATS</div>
        <div id="history-list" class="history-list"></div>
        <button onclick="openModal()" style="margin-top: auto; background: rgba(255,0,0,0.1); color: #ff4444; border: 1px solid rgba(255,0,0,0.2); padding: 12px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-bottom: 20px;">Verlauf leeren</button>
    </div>

    <div class="header-bar">
        <img src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" style="height:38px; border-radius:6px;">
        <div style="display: flex; gap: 5px;">
            <div class="icon-top-btn" onclick="startNewChat()"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div class="icon-top-btn" onclick="toggleTheme()"><svg viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/></svg></div>
            <div class="icon-top-btn green-icon" id="hamburger-btn" onclick="toggleSidebar()"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area">
        <div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS denkt nach...</div>
    </div>

    <div class="blur-fade-layer"></div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" onclick="startLive()"><svg viewBox="0 0 24 24"><path d="M12 2l2.42 7.42H22l-6.18 4.51 2.35 7.42L12 16.82l-6.17 4.53 2.35-7.42L2 9.42h7.58L12 2z"/></svg></div>
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
            <div class="icon-btn" id="mic-btn" onclick="toggleMic()"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div>
        </div>
        <div style="font-size: 10px; color: rgba(128, 128, 128, 0.4); pointer-events: none; margin-bottom: 2px;">NEXUS AI kann Fehler machen. Prüfe auf Fehler.</div>
        <div class="copyright">(c) 2026 - by Patrick Roth</div>
    </div>

    <div id="live-overlay">
        <div style="color: var(--accent-green); letter-spacing: 3px; font-weight: bold;">LIVE MODUS</div>
        <div class="orb-container"><div class="orb-layer"></div><div class="orb-layer" style="animation-duration: 4s; opacity: 0.3;"></div></div>
        <button class="btn-close-live" onclick="closeLive()"><svg viewBox="0 0 24 24" width="28" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
    </div>

    <script>
        const API_KEY = "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";
        let currentChatId = null;
        let chatHistory = [];
        let isLive = false;
        let isVoiceActive = false;
        let isPrivateMode = false;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new SpeechRecognition();
        recognition.lang = 'de-DE';

        function initApp() { renderHistory(); startNewChat(); }

        function updatePrivateMode() {
            isPrivateMode = document.getElementById('private-mode-checkbox').checked;
            const btn = document.getElementById('hamburger-btn');
            btn.className = isPrivateMode ? 'icon-top-btn private-icon' : 'icon-top-btn green-icon';
            startNewChat();
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sb.classList.toggle('open');
            overlay.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        /* MODAL LOGIC */
        function openModal() {
            const overlay = document.getElementById('custom-modal-overlay');
            overlay.style.display = 'flex';
            setTimeout(() => { overlay.style.opacity = '1'; document.getElementById('custom-modal').style.transform = 'scale(1)'; }, 10);
        }
        function closeModal() {
            const overlay = document.getElementById('custom-modal-overlay');
            overlay.style.opacity = '0';
            document.getElementById('custom-modal').style.transform = 'scale(0.9)';
            setTimeout(() => { overlay.style.display = 'none'; }, 300);
        }
        function executeClearHistory() {
            localStorage.removeItem('nexus_chats');
            renderHistory();
            startNewChat();
            closeModal();
            toggleSidebar();
        }

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
            document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS denkt nach...</div>';
            addBubble(isPrivateMode ? "Privater Chat aktiv." : "Wie kann ich heute helfen?", "ai");
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function saveToLocalStorage() {
            if (isPrivateMode || chatHistory.length <= 1) return;
            let allChats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            allChats[currentChatId] = { title: chatHistory[1]?.content.substring(0, 30) || "Neuer Chat", messages: chatHistory };
            localStorage.setItem('nexus_chats', JSON.stringify(allChats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let allChats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            Object.keys(allChats).sort().reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = allChats[id].title;
                item.onclick = () => loadChat(id);
                list.appendChild(item);
            });
        }

        function loadChat(id) {
            let allChats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            if(allChats[id]) {
                isPrivateMode = false;
                document.getElementById('private-mode-checkbox').checked = false;
                updatePrivateMode();
                currentChatId = id; chatHistory = allChats[id].messages;
                document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS denkt nach...</div>';
                chatHistory.forEach(msg => { if(msg.role !== 'system') addBubble(msg.content, msg.role === 'user' ? 'user' : 'ai'); });
                toggleSidebar();
            }
        }

        async function askAI(text, useVoice) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai");
                document.getElementById('typing').style.display = 'none';
                saveToLocalStorage();
                if(useVoice || isLive) speak(ans);
            } catch(e) { document.getElementById('typing').style.display = 'none'; }
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            cont.innerHTML = `<div class="bubble ${side}">${side === 'ai' ? marked.parse(text) : text}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t); u.lang = 'de-DE';
            u.onend = () => { if(isLive) try { recognition.start(); } catch(e){} };
            window.speechSynthesis.speak(u);
        }

        function toggleMic() { isVoiceActive = true; try { recognition.start(); } catch(e){} }
        recognition.onstart = () => document.getElementById('mic-btn').classList.add('active-green');
        recognition.onend = () => {
            document.getElementById('mic-btn').classList.remove('active-green');
            if(isLive && !window.speechSynthesis.speaking) try { recognition.start(); } catch(e){}
        };
        recognition.onresult = (e) => {
            const t = e.results[0][0].transcript;
            addBubble(t, "user"); askAI(t, isVoiceActive); isVoiceActive = false;
        };

        function startLive() { isLive = true; document.getElementById('live-overlay').style.display = 'flex'; toggleMic(); }
        function closeLive() { isLive = false; document.getElementById('live-overlay').style.display = 'none'; window.speechSynthesis.cancel(); recognition.stop(); }

        document.getElementById('input-field').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) {
                addBubble(e.target.value, "user"); askAI(e.target.value, false); e.target.value = "";
            }
        };

        function toggleTheme() { document.documentElement.hasAttribute('data-theme') ? document.documentElement.removeAttribute('data-theme') : document.documentElement.setAttribute('data-theme', 'light'); }
    </script>
</body>
</html>
