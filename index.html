<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS AI | Gemini Design</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-dark: #131314;
            --surface-dark: #1e1f20;
            --text-primary: #e3e3e3;
            --text-secondary: #c4c7c5;
            --accent-blue: #a8c7fa;
            --user-bubble: #282a2c;
            --gemini-gradient: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-primary); 
            font-family: 'Google Sans', sans-serif; height: 100%; width: 100%; overflow: hidden; 
        }

        /* HEADER */
        .header { 
            position: fixed; top: 0; width: 100%; height: 60px; display: flex; 
            align-items: center; justify-content: space-between; padding: 0 15px; z-index: 1000; 
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .profile-img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }

        /* CHAT AREA */
        #chat-area { 
            position: absolute; inset: 0; padding: 70px 20px 160px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 25px; 
            scroll-behavior: smooth;
        }

        /* WELCOME SCREEN (Genau wie Screenshot) */
        #welcome-screen { margin-top: 40px; }
        .greeting-name { font-size: 34px; color: var(--text-secondary); margin-bottom: 5px; }
        .greeting-text { 
            font-size: 38px; font-weight: 500; margin-bottom: 35px;
            background: var(--gemini-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .suggestions { display: flex; flex-direction: column; gap: 12px; }
        .suggest-pill { 
            background: var(--surface-dark); border: none; padding: 15px 20px; 
            border-radius: 25px; color: var(--text-primary); text-align: left; 
            font-size: 15px; cursor: pointer; display: flex; align-items: center; gap: 15px;
        }

        /* BUBBLES */
        .bubble-container { display: flex; flex-direction: column; max-width: 90%; }
        .user-container { align-self: flex-end; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.6; font-size: 16px; }
        .user { background: var(--user-bubble); }
        .ai { background: transparent; padding-left: 0; }
        .ai img { max-width: 100%; border-radius: 16px; margin-top: 10px; border: 1px solid #333; }

        /* FOOTER INPUT */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 10px 15px 35px 15px; background: var(--bg-dark); }
        .input-bar { 
            background: var(--surface-dark); border-radius: 35px; padding: 8px 18px; 
            display: flex; align-items: center; gap: 15px; max-width: 800px; margin: 0 auto;
        }
        .plus-btn { color: white; font-size: 26px; cursor: pointer; }
        #input-field { flex: 1; background: none; border: none; outline: none; color: white; font-size: 16px; padding: 10px 0; }
        .icon-group { display: flex; gap: 18px; align-items: center; }
        .icon-group svg { fill: white; width: 24px; cursor: pointer; }

        #typing-indicator { color: var(--text-secondary); font-size: 13px; display: none; margin-bottom: 10px; }
    </style>
</head>
<body onload="initApp()">

    <div class="header">
        <div class="header-left">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            <div style="font-size: 18px; color: var(--text-secondary);">Gemini</div>
        </div>
        <img id="user-avatar" class="profile-img" src="https://via.placeholder.com/32">
    </div>

    <div id="chat-area">
        <div id="welcome-screen">
            <div class="greeting-name" id="user-name">Hallo Patrick</div>
            <div class="greeting-text">Womit fangen wir an?</div>
            <div class="suggestions">
                <button class="suggest-pill" onclick="quickSend('Bild erstellen')"><span>ðŸŽ¨</span> Bild erstellen</button>
                <button class="suggest-pill" onclick="quickSend('Hilf mir beim Lernen')"><span>ðŸ“š</span> Hilf mir beim Lernen</button>
                <button class="suggest-pill" onclick="quickSend('Hilf mir, effizienter zu sein')"><span>âœ¨</span> Hilf mir, effizienter zu sein</button>
                <button class="suggest-pill" onclick="quickSend('Etwas schreiben')"><span>ðŸ“„</span> Etwas schreiben</button>
            </div>
        </div>
        <div id="typing-indicator">NEXUS AI denkt nach...</div>
    </div>

    <div class="footer">
        <div class="input-bar">
            <div class="plus-btn" onclick="location.reload()">+</div>
            <input type="text" id="input-field" placeholder="Gemini fragen" autocomplete="off">
            <div class="icon-group">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg>
                <div onclick="handleSend()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ORIGINALER PLATZHALTER AUS DEINEM CODE
        const API_KEY = "SECRET_GROQ_KEY_PLACEHOLDER";

        // DEINE FIREBASE KONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
            authDomain: "nexusanmeldung.firebaseapp.com",
            projectId: "nexusanmeldung",
            storageBucket: "nexusanmeldung.firebasestorage.app",
            messagingSenderId: "1009526597247",
            appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        let chatHistory = [{role: "system", content: "Antworte kurz und prÃ¤zise auf Deutsch."}];

        function initApp() {
            auth.onAuthStateChanged(user => {
                if(user) {
                    document.getElementById('user-name').innerText = "Hallo " + user.displayName.split(' ')[0];
                    document.getElementById('user-avatar').src = user.photoURL;
                }
            });
        }

        function quickSend(val) {
            document.getElementById('input-field').value = val;
            handleSend();
        }

        async function handleSend() {
            const input = document.getElementById('input-field');
            const text = input.value.trim();
            if(!text) return;

            input.value = "";
            document.getElementById('welcome-screen').style.display = 'none';
            addBubble(text, 'user');
            
            document.getElementById('typing-indicator').style.display = 'block';
            chatHistory.push({role: "user", content: text});

            // Bild-Logik
            if (text.toLowerCase().includes("bild")) {
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true`;
                setTimeout(() => {
                    addBubble(`<img src="${url}">`, 'ai');
                    document.getElementById('typing-indicator').style.display = 'none';
                }, 1000);
                return;
            }

            // Groq Call mit deinem Secret-Key
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-5) })
                });
                const data = await res.json();
                const answer = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: answer});
                addBubble(answer, 'ai');
            } catch (e) {
                addBubble("Hinweis: Der API-Key Platzhalter wurde nicht ersetzt oder ist ungÃ¼ltig.", 'ai');
            }
            document.getElementById('typing-indicator').style.display = 'none';
        }

        function addBubble(text, side) {
            const container = document.createElement('div');
            container.className = `bubble-container ${side}-container`;
            container.innerHTML = `<div class="bubble ${side}">${side === 'ai' && !text.includes('<img') ? marked.parse(text) : text}</div>`;
            document.getElementById('chat-area').insertBefore(container, document.getElementById('typing-indicator'));
            document.getElementById('chat-area').scrollTop = document.getElementById('chat-area').scrollHeight;
        }

        document.getElementById('input-field').onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
    </script>
</body>
</html>
