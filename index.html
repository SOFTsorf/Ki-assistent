<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1jFS8CjRaOVsShy6PXrYERzuM2H0jNbk3">
    <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1jFS8CjRaOVsShy6PXrYERzuM2H0jNbk3">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NEXUS AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --accent-green: #00ff88; --bg-dark: #0b0b0c; --bubble-user: #007aff; --bubble-ai: #18191b; --text-main: #e8e8e8; --border-glass: rgba(255, 255, 255, 0.1); --header-bg: rgba(11, 11, 12, 0.8); --glass-blur: blur(30px); --sidebar-width: 280px; --pill-bg: #202124; --pill-text-blue: #8ab4f8; --glow-gradient: linear-gradient(135deg, #4285f4, #9c27b0); }
        [data-theme="light"] { --bg-dark: #f2f2f7; --bubble-user: #007aff; --bubble-ai: #ffffff; --text-main: #1c1c1e; --border-glass: rgba(0, 0, 0, 0.08); --header-bg: rgba(242, 242, 247, 0.8); --pill-bg: #ffffff; --pill-text-blue: #4285f4; --glow-gradient: linear-gradient(135deg, #a0cfff, #d7aefb); }
        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%; overflow: hidden; transition: background 0.3s; }
        
        /* SIDEBAR & HEADER */
        #sidebar { position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%; background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000; transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        .header-bar { position: fixed; top: 0; left: 0; width: 100%; height: calc(65px + env(safe-area-inset-top)); background: var(--header-bg); backdrop-filter: var(--glass-blur); border-bottom: 1px solid var(--border-glass); display: flex; align-items: flex-end; justify-content: space-between; padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box; }
        
        /* CHAT AREA */
        #chat-area { position: absolute; inset: 0; padding: calc(85px + env(safe-area-inset-top)) 20px 210px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; scroll-behavior: smooth; }
        .footer { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 5px; }
        .pill { position: relative; display: flex; align-items: center; width: 92%; max-width: 650px; background: var(--pill-bg); border-radius: 30px; padding: 6px 15px; border: none; margin-bottom: 5px; z-index: 1; }
        .pill::before { content: ""; position: absolute; inset: -2px; background: var(--glow-gradient); border-radius: 32px; filter: blur(10px); z-index: -1; opacity: 0.8; }
        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; word-wrap: break-word; cursor: pointer; }
        .user { background: var(--bubble-user); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); align-self: flex-start; border-bottom-left-radius: 4px; }
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }

        /* PING PONG OVERLAY */
        #pong-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px); z-index: 6000; display: none; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #pong-score { position: absolute; top: 100px; font-size: 120px; font-weight: 900; opacity: 0.1; color: var(--text-main); pointer-events: none; }
        #pong-ball { position: absolute; font-size: 45px; pointer-events: none; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; }
        #pong-paddle { position: absolute; bottom: 80px; width: 110px; height: 12px; background: var(--accent-green); border-radius: 20px; box-shadow: 0 0 20px var(--accent-green); }
        .close-pong { position: absolute; top: 40px; right: 20px; background: none; border: none; color: white; font-size: 30px; cursor: pointer; z-index: 6001; }

        /* UI ELEMENTS */
        .icon-top-btn { cursor: pointer; padding: 10px; display: flex; align-items: center; }
        .icon-top-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }
        .green-icon svg { fill: var(--accent-green) !important; }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body onload="initApp()">

    <div id="pong-overlay">
        <button class="close-pong" onclick="closePong()">âœ•</button>
        <div id="pong-score">0</div>
        <div id="pong-ball">âš½</div>
        <div id="pong-paddle"></div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div id="user-profile-section" style="text-align:center; padding-bottom:20px; border-bottom:1px solid var(--border-glass);">
            <div id="logged-out-view">
                <button onclick="loginWithGoogle()" style="width:100%; padding:12px; border-radius:12px; background:var(--text-main); color:var(--bg-dark); border:none; font-weight:bold; cursor:pointer;">Google Login</button>
            </div>
            <div id="logged-in-view" style="display:none; flex-direction:column; align-items:center; gap:10px;">
                <img id="sidebar-avatar" src="" style="width:60px; height:60px; border-radius:50%; border:2px solid var(--accent-green);">
                <div id="sidebar-username" style="font-weight:bold;"></div>
                <button onclick="logout()" style="color:#ff4444; background:none; border:none; cursor:pointer;">Abmelden</button>
            </div>
        </div>
        <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:14px;">Privater Modus</span>
            <label class="switch"><input type="checkbox" id="private-mode-checkbox" onchange="updatePrivateMode()"><span class="slider"></span></label>
        </div>
        <div id="history-list" style="flex:1; overflow-y:auto; margin-top:20px; display:flex; flex-direction:column; gap:8px;"></div>
        <div style="font-size:10px; opacity:0.3; text-align:center; margin-bottom:10px;">v26.64.23</div>
    </div>

    <div class="header-bar">
        <img id="header-avatar" src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" onclick="toggleSidebar()" style="height:38px; border-radius:50%; cursor:pointer;">
        <div style="display:flex; gap:10px;">
            <div class="icon-top-btn" onclick="startNewChat()"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div class="icon-top-btn green-icon" onclick="toggleSidebar()"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area"><div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS denkt nach...</div></div>

    <div class="footer">
        <div class="pill">
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
        </div>
        <div style="font-size: 10px; color: rgba(128, 128, 128, 0.4);">Â© 2026 - by Patrick Roth</div>
    </div>

    <script>
        const API_KEY = "SECRET_GROQ_KEY_PLACEHOLDER"; 
        let chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
        let pongActive = false;
        let score = 0;
        let ball = { x: 0, y: 0, dx: 4, dy: 4 };

        function initApp() {
            startNewChat();
        }

        // CHAT LOGIC
        async function askAI(text) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai");
            } catch(e) { addBubble("Fehler", "ai"); }
            document.getElementById('typing').style.display = 'none';
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            cont.innerHTML = `<div class="bubble ${side}" onclick="checkForEmoji(this)">${side === 'ai' ? marked.parse(text) : text}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        function checkForEmoji(el) {
            const text = el.innerText;
            const emojiMatch = text.match(/\p{Emoji}/u);
            if (emojiMatch) startPong(emojiMatch[0]);
        }

        // PONG LOGIC
        function startPong(emoji) {
            pongActive = true;
            score = 0;
            document.getElementById('pong-score').innerText = "0";
            document.getElementById('pong-ball').innerText = emoji;
            document.getElementById('pong-overlay').style.display = 'flex';
            ball.x = window.innerWidth / 2 - 25;
            ball.y = 100;
            ball.dx = 4;
            ball.dy = 4;
            updatePong();
        }

        function updatePong() {
            if (!pongActive) return;
            ball.x += ball.dx;
            ball.y += ball.dy;
            if (ball.x <= 0 || ball.x >= window.innerWidth - 50) ball.dx *= -1;
            if (ball.y <= 0) ball.dy *= -1;
            const paddle = document.getElementById('pong-paddle').getBoundingClientRect();
            if (ball.y + 45 >= paddle.top && ball.x + 25 >= paddle.left && ball.x + 25 <= paddle.right) {
                ball.dy *= -1.05;
                ball.y = paddle.top - 46;
                score++;
                document.getElementById('pong-score').innerText = score;
            }
            if (ball.y > window.innerHeight) { closePong(); return; }
            document.getElementById('pong-ball').style.transform = `translate(${ball.x}px, ${ball.y}px)`;
            requestAnimationFrame(updatePong);
        }

        function closePong() { pongActive = false; document.getElementById('pong-overlay').style.display = 'none'; }

        // PADDLE CONTROL
        const movePaddle = (e) => {
            if (!pongActive) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            let newX = x - 55;
            if (newX < 0) newX = 0;
            if (newX > window.innerWidth - 110) newX = window.innerWidth - 110;
            document.getElementById('pong-paddle').style.left = newX + 'px';
        };
        window.addEventListener('mousemove', movePaddle);
        window.addEventListener('touchmove', movePaddle);

        function startNewChat() {
            document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS denkt nach...</div>';
            chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
            addBubble("Willkommen zurÃ¼ck! Tippe auf ein Emoji in einer Nachricht, um Ping-Pong zu spielen. ðŸ“", "ai");
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').style.display = document.getElementById('sidebar').classList.contains('open') ? 'block' : 'none'; }
        
        document.getElementById('input-field').onkeypress = (e) => { if(e.key === 'Enter' && e.target.value) { addBubble(e.target.value, "user"); askAI(e.target.value); e.target.value = ""; } };
    </script>
</body>
</html>
