<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS AI</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --bg-dark: #0b0b0c;
            --accent-green: #00ff88;
            --bubble-user: #2b2c2f;
            --bubble-ai: #18191b;
            --text-main: #e8e8e8;
            --border-glass: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif; overflow: hidden; height: 100vh;
        }

        /* HEADER MIT BLUR EFFEKT */
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(65px + env(safe-area-inset-top));
            background: rgba(11, 11, 12, 0.75);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border-glass);
            display: flex;
            align-items: flex-end;
            padding: 0 20px 12px 20px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .header-bar img {
            height: 40px;
            width: auto;
            border-radius: 6px;
        }

        #chat-area {
            height: calc(100vh - 120px); 
            padding: calc(85px + env(safe-area-inset-top)) 20px 20px 20px; 
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .bubble {
            padding: 14px 20px; border-radius: 18px; max-width: 80%;
            line-height: 1.6; font-size: 16px; position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            word-wrap: break-word;
        }
        .user { align-self: flex-end; background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--bubble-ai); border: 1px solid rgba(255,255,255,0.05); border-bottom-left-radius: 4px; padding-bottom: 40px; }

        .copyright {
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.2);
            padding: 10px 0 40px 0;
            width: 100%;
            order: 9999;
        }

        .code-container { position: relative; margin: 10px 0; }
        pre { background: #000 !important; color: #adbac7; padding: 15px; border-radius: 12px; overflow-x: auto; font-family: monospace; border: 1px solid #333; font-size: 14px; }
        .copy-btn { position: absolute; top: 8px; right: 8px; background: rgba(255,255,255,0.1); border: none; color: white; padding: 4px 8px; border-radius: 6px; font-size: 11px; cursor: pointer; }
        b { color: #fff; font-weight: bold; }

        .footer { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); width: 100%; display: flex; justify-content: center; z-index: 100; }
        .pill {
            display: flex; align-items: center; width: 92%; max-width: 650px;
            background: rgba(30, 31, 33, 0.7); backdrop-filter: blur(30px) saturate(180%);
            border-radius: 30px; padding: 6px 18px; border: 1px solid var(--border-glass);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input { flex: 1; background: none; border: none; outline: none; color: white; font-size: 16px; padding: 12px; }
        .icon-btn { cursor: pointer; padding: 8px; transition: 0.2s; display: flex; align-items: center; }
        .icon-btn svg { fill: #a0a0a0; width: 22px; }
        
        .active-green svg { fill: var(--accent-green) !important; filter: drop-shadow(0 0 10px var(--accent-green)); }

        #live-overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 80px 0;
        }
        .visualizer-ring {
            width: 140px; height: 140px; border-radius: 50%;
            border: 2px solid var(--accent-green); animation: pulse 2s infinite;
        }
        .live-controls { display: flex; gap: 25px; background: rgba(255,255,255,0.08); padding: 15px 30px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.1); }
        .live-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; }
        .btn-close { background: #eb4444; }

        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 0.4; } 100% { transform: scale(1); opacity: 0.8; } }
    </style>
</head>
<body>

    <div class="header-bar">
        <img src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" alt="NEXUS Logo">
    </div>

    <div id="chat-area">
        <div class="bubble ai">NEXUS System bereit. Wie kann ich dir heute helfen?</div>
        <div class="copyright" id="copyright-tag">(c) 2026 - by Patrick Roth</div>
    </div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" id="live-start-btn">
                <svg viewBox="0 0 24 24"><path d="M12 2l2.4 7.2h7.6l-6.1 4.5 2.3 7.3-6.2-4.6-6.2 4.6 2.3-7.3-6.1-4.5h7.6z"/></svg>
            </div>
            <input type="text" id="input-field" placeholder="Nachricht..." autocomplete="off">
            <div class="icon-btn" id="mic-btn">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <div id="live-overlay">
        <div style="color: var(--accent-green); letter-spacing: 2px; font-weight: bold;">LIVE MODUS AKTIV</div>
        <div class="visualizer-ring"></div>
        <div class="live-controls">
            <button class="live-btn btn-close" id="close-live"><svg viewBox="0 0 24 24" width="22" fill="white"><path d="M19 6.4L17.6 5 12 10.6 6.4 5 5 6.4 10.6 12 5 17.6 6.4 19 12 13.4 17.6 19 19 17.6 13.4 12z"/></svg></button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        let isVoiceSession = false;
        let wakeLock = null;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        // WakeLock Funktionen (Bildschirm anlassen)
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log("WakeLock Fehler:", err);
            }
        }

        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release().then(() => { wakeLock = null; });
            }
        }

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.onstart = () => { document.getElementById('mic-btn').classList.add('active-green'); };
            recognition.onerror = () => { document.getElementById('mic-btn').classList.remove('active-green'); };
            recognition.onend = () => { document.getElementById('mic-btn').classList.remove('active-green'); };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMsg(transcript, 'user');
                askAI(transcript, isVoiceSession);
            };
        }

        function startListening() {
            if (recognition) { try { recognition.start(); } catch (e) { recognition.stop(); } }
        }

        function parseContent(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            html = html.replace(/```([\s\S]*?)```/g, (match, code) => {
                const id = 'code-' + Math.random().toString(36).substr(2, 9);
                return `<div class="code-container"><button class="copy-btn" onclick="copyCode('${id}')">Kopieren</button><pre><code id="${id}">${code.trim()}</code></pre></div>`;
            });
            return html;
        }

        async function askAI(text, voice) {
            const msg = addMsg("...", 'ai');
            scrollToBottom();
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY.trim(), "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: text}] })
                });
                const data = await res.json();
                const answer = data.choices[0].message.content;
                msg.innerHTML = parseContent(answer);
                if (voice) speak(answer);
                scrollToBottom();
            } catch (e) { msg.innerText = "Fehler!"; }
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'de-DE';
            u.onend = () => { if(document.getElementById('live-overlay').style.display === 'flex') startListening(); };
            window.speechSynthesis.speak(u);
        }

        function addMsg(t, s) {
            const d = document.createElement('div');
            d.className = `bubble ${s}`;
            d.innerHTML = s === 'ai' ? parseContent(t) : t;
            const area = document.getElementById('chat-area');
            const copyright = document.getElementById('copyright-tag');
            area.insertBefore(d, copyright); 
            scrollToBottom();
            return d;
        }

        function scrollToBottom() {
            const chat = document.getElementById('chat-area');
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('mic-btn').onclick = () => { isVoiceSession = true; startListening(); };
        
        document.getElementById('live-start-btn').onclick = () => {
            document.getElementById('live-overlay').style.display = 'flex';
            isVoiceSession = true;
            requestWakeLock(); // Aktiviert Bildschirmsperre
            startListening();
        };

        document.getElementById('close-live').onclick = () => {
            document.getElementById('live-overlay').style.display = 'none';
            isVoiceSession = false;
            releaseWakeLock(); // Deaktiviert Bildschirmsperre
            window.speechSynthesis.cancel();
            if(recognition) recognition.stop();
        };

        document.getElementById('input-field').onkeypress = (e) => {
            if (e.key === 'Enter' && e.target.value) {
                isVoiceSession = false;
                addMsg(e.target.value, 'user');
                askAI(e.target.value, false);
                e.target.value = "";
            }
        };

        function copyCode(id) { navigator.clipboard.writeText(document.getElementById(id).innerText); }
        
        // Stellt sicher, dass WakeLock nach Minimieren wieder aktiv wird
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });
    </script>
</body>
</html>
