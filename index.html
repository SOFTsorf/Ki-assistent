<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEXUS AI | Gemini Edition</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-color: #131314;
            --surface-color: #1e1f20;
            --text-main: #e3e3e3;
            --text-sub: #c4c7c5;
            --accent-blue: #a8c7fa;
            --user-bubble: #282a2c;
            --sidebar-width: 280px;
            --gradient-gemini: linear-gradient(90deg, #4285f4, #9b72cb, #d96570);
        }

        body, html { 
            margin: 0; padding: 0; background: var(--bg-color); color: var(--text-main); 
            font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%; overflow: hidden; 
        }

        /* SIDEBAR (Original-Logik) */
        #sidebar { 
            position: fixed; top: 0; left: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); 
            height: 100%; background: var(--surface-color); z-index: 2000; transition: left 0.3s ease; 
            padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; 
        }
        #sidebar.open { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }

        /* HEADER */
        .header { 
            position: fixed; top: 0; width: 100%; height: 60px; display: flex; 
            align-items: center; justify-content: space-between; padding: 0 15px; 
            box-sizing: border-box; z-index: 1000; background: var(--bg-color); 
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .menu-btn { cursor: pointer; padding: 5px; }
        .profile-img { width: 32px; height: 32px; border-radius: 50%; cursor: pointer; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }

        /* CHAT AREA */
        #chat-area { 
            position: absolute; inset: 0; padding: 70px 20px 140px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 25px; 
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch; 
        }

        /* WELCOME SCREEN */
        #welcome-screen { margin-top: 40px; }
        .greeting-name { font-size: 32px; color: var(--text-sub); margin-bottom: 5px; }
        .greeting-text { 
            font-size: 36px; font-weight: 500; margin-bottom: 30px;
            background: var(--gradient-gemini); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .suggestions { display: flex; flex-direction: column; gap: 10px; }
        .suggest-pill { 
            background: var(--surface-color); border: none; padding: 15px; 
            border-radius: 16px; color: var(--text-main); text-align: left; 
            font-size: 15px; cursor: pointer; display: flex; align-items: center; gap: 12px;
        }
        .suggest-pill:active { background: #333; }

        /* BUBBLES */
        .bubble-container { display: flex; flex-direction: column; max-width: 90%; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; width: 100%; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.6; font-size: 16px; word-wrap: break-word; }
        .user { background: var(--user-bubble); color: var(--text-main); border-bottom-right-radius: 4px; }
        .ai { background: transparent; color: var(--text-main); padding-left: 0; }
        .ai img { max-width: 100%; border-radius: 15px; margin-top: 10px; }

        /* INPUT AREA */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 10px 15px 30px 15px; box-sizing: border-box; background: var(--bg-color); }
        .input-container { 
            background: var(--surface-color); border-radius: 35px; padding: 8px 18px; 
            display: flex; align-items: center; gap: 12px; max-width: 800px; margin: 0 auto;
        }
        .plus-icon { color: white; font-size: 24px; cursor: pointer; padding-right: 5px; }
        #input-field { 
            flex: 1; background: none; border: none; outline: none; 
            color: white; font-size: 16px; padding: 10px 0; 
        }
        .input-icons { display: flex; gap: 15px; align-items: center; }
        .input-icons svg { fill: white; width: 24px; cursor: pointer; }
        .active-mic { fill: var(--accent-blue) !important; }

        #typing { color: var(--text-sub); font-size: 13px; margin-top: -15px; padding-left: 5px; }
    </style>
</head>
<body onload="initApp()">

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div style="font-size: 20px; font-weight: bold; padding-bottom: 10px; border-bottom: 1px solid #333;">NEXUS AI</div>
        
        <div id="logged-out-view">
            <button onclick="loginWithGoogle()" style="width:100%; padding:12px; border-radius:20px; border:none; background:white; font-weight:bold; cursor:pointer;">Mit Google anmelden</button>
        </div>
        
        <div id="logged-in-view" style="display: none; flex-direction: column; align-items: center; gap: 10px;">
            <img id="sidebar-avatar" src="" style="width: 60px; height: 60px; border-radius: 50%;">
            <div id="sidebar-username" style="font-weight: bold;"></div>
            <button onclick="logout()" style="background:none; border:1px solid #ff4444; color:#ff4444; padding:5px 15px; border-radius:15px; cursor:pointer;">Abmelden</button>
        </div>

        <div style="margin-top: 20px; font-size: 12px; color: var(--text-sub); text-transform: uppercase;">Letzte Chats</div>
        <div id="history-list" style="flex: 1; overflow-y: auto;"></div>
        
        <button onclick="executeClearHistory()" style="background:rgba(255,0,0,0.1); color:#ff4444; border:none; padding:10px; border-radius:10px; cursor:pointer;">Verlauf leeren</button>
    </div>

    <div class="header">
        <div class="header-left">
            <div class="menu-btn" onclick="toggleSidebar()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </div>
            <div style="font-size: 18px; font-weight: 500; color: var(--text-sub);">Gemini</div>
        </div>
        <img id="header-avatar" class="profile-img" src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" onclick="toggleSidebar()">
    </div>

    <div id="chat-area">
        <div id="welcome-screen">
            <div class="greeting-name" id="greeting-name">Hallo Patrick</div>
            <div class="greeting-text">Womit fangen wir an?</div>
            
            <div class="suggestions">
                <button class="suggest-pill" onclick="sendSuggestion('Generiere ein Bild von einer Cyberpunk-Stadt')"><span>üñºÔ∏è</span> Bild generieren</button>
                <button class="suggest-pill" onclick="sendSuggestion('Erkl√§re mir Quantenphysik ganz einfach')"><span>üí°</span> Konzept erkl√§ren</button>
                <button class="suggest-pill" onclick="sendSuggestion('Schreibe eine E-Mail an meinen Chef')"><span>üìß</span> Entwurf schreiben</button>
                <button class="suggest-pill" onclick="sendSuggestion('Plane eine 3-Tage-Reise nach Berlin')"><span>‚úàÔ∏è</span> Reiseplanung</button>
            </div>
        </div>
        <div id="typing" style="display:none;">NEXUS AI generiert...</div>
    </div>

    <div class="footer">
        <div class="input-container">
            <div class="plus-icon" onclick="startNewChat()">+</div>
            <input type="text" id="input-field" placeholder="Gemini fragen" autocomplete="off">
            <div class="input-icons">
                <div id="mic-btn" onclick="toggleMic()">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
                <div onclick="handleSend()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // DEINE SCHL√úSSEL (Hier einsetzen)
        // ============================================
        const API_KEY = "SECRET_GROQ_KEY_PLACEHOLDER";
        const firebaseConfig = {
            apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
            authDomain: "nexusanmeldung.firebaseapp.com",
            projectId: "nexusanmeldung",
            storageBucket: "nexusanmeldung.firebasestorage.app",
            messagingSenderId: "1009526597247",
            appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        };

        // Firebase Initialisierung
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        let currentChatId = null;
        let chatHistory = [];
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = new SpeechRecognition();
        recognition.lang = 'de-DE';

        function initApp() {
            startNewChat();
            renderHistory();
        }

        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('logged-out-view').style.display = 'none';
                document.getElementById('logged-in-view').style.display = 'flex';
                document.getElementById('header-avatar').src = user.photoURL;
                document.getElementById('sidebar-avatar').src = user.photoURL;
                document.getElementById('sidebar-username').innerText = user.displayName;
                document.getElementById('greeting-name').innerText = "Hallo " + user.displayName.split(' ')[0];
                await loadChatsFromCloud();
            }
        });

        // --- LOGIK ---

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte auf Deutsch. Sei hilfreich und pr√§zise."}];
            
            // UI Reset
            const bubbles = document.querySelectorAll('.bubble-container');
            bubbles.forEach(b => b.remove());
            document.getElementById('welcome-screen').style.display = 'block';
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function sendSuggestion(text) {
            document.getElementById('input-field').value = text;
            handleSend();
        }

        async function handleSend() {
            const input = document.getElementById('input-field');
            const text = input.value.trim();
            if(!text) return;
            
            input.value = "";
            document.getElementById('welcome-screen').style.display = 'none';
            
            addBubble(text, "user");
            await askAI(text);
        }

        async function askAI(text) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});

            // Bild-Check
            const lowerText = text.toLowerCase();
            if (lowerText.includes("bild") || lowerText.includes("generiere") || lowerText.includes("zeichne")) {
                const prompt = text.replace(/generiere|zeichne|bild von/gi, "").trim();
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true`;
                
                setTimeout(() => {
                    addBubble(`<img src="${url}">`, "ai");
                    chatHistory.push({role: "assistant", content: "Bild wurde generiert."});
                    document.getElementById('typing').style.display = 'none';
                    saveToCloud();
                }, 1000);
                return;
            }

            // Text-KI
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai");
                saveToCloud();
            } catch(e) {
                addBubble("Fehler: " + e.message, "ai");
            }
            document.getElementById('typing').style.display = 'none';
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            
            const content = (side === 'ai' && !text.includes('<img')) ? marked.parse(text) : text;
            cont.innerHTML = `<div class="bubble ${side}">${content}</div>`;
            
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        // --- CLOUD & HISTORY ---

        async function saveToCloud() {
            if (chatHistory.length <= 1) return;
            const chatData = {
                title: chatHistory[1]?.content.substring(0, 30),
                messages: chatHistory,
                updatedAt: Date.now()
            };
            
            let all = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            all[currentChatId] = chatData;
            localStorage.setItem('nexus_chats', JSON.stringify(all));

            if (currentUser) {
                await db.collection('users').doc(currentUser.uid).collection('chats').doc(currentChatId.toString()).set(chatData);
            }
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let all = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            Object.keys(all).sort((a,b) => b-a).forEach(id => {
                const div = document.createElement('div');
                div.style = "padding:10px; cursor:pointer; font-size:14px; color:#ccc; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;";
                div.innerText = all[id].title;
                div.onclick = () => loadChat(id);
                list.appendChild(div);
            });
        }

        function loadChat(id) {
            let all = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            if(all[id]) {
                currentChatId = id;
                chatHistory = all[id].messages;
                document.getElementById('welcome-screen').style.display = 'none';
                document.querySelectorAll('.bubble-container').forEach(b => b.remove());
                chatHistory.forEach(m => { if(m.role !== 'system') addBubble(m.content, m.role === 'user' ? 'user' : 'ai'); });
                toggleSidebar();
            }
        }

        async function loadChatsFromCloud() {
            const snap = await db.collection('users').doc(currentUser.uid).collection('chats').get();
            let local = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            snap.forEach(doc => { local[doc.id] = doc.data(); });
            localStorage.setItem('nexus_chats', JSON.stringify(local));
            renderHistory();
        }

        function executeClearHistory() {
            localStorage.removeItem('nexus_chats');
            renderHistory();
            startNewChat();
        }

        // --- UI UTILS ---

        function toggleSidebar() {
            const s = document.getElementById('sidebar');
            s.classList.toggle('open');
            document.querySelector('.sidebar-overlay').style.display = s.classList.contains('open') ? 'block' : 'none';
        }

        function toggleMic() {
            recognition.start();
        }
        recognition.onstart = () => document.getElementById('mic-btn').classList.add('active-mic');
        recognition.onend = () => document.getElementById('mic-btn').classList.remove('active-mic');
        recognition.onresult = (e) => {
            document.getElementById('input-field').value = e.results[0][0].transcript;
            handleSend();
        };

        function loginWithGoogle() {
            const p = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(p);
        }
        function logout() { auth.signOut().then(() => location.reload()); }

        document.getElementById('input-field').onkeypress = (e) => { if(e.key === 'Enter') handleSend(); };
    </script>
</body>
</html>
