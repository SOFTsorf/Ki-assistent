<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Live Assistant</title>
    <style>
        body {
            margin: 0; background: #0f0f10; color: white;
            font-family: sans-serif; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column;
        }

        /* Standard Chat Bereich */
        #chat-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 100px; }
        .bubble { padding: 12px 18px; border-radius: 20px; max-width: 80%; line-height: 1.5; position: relative; }
        .user { align-self: flex-end; background: #333; }
        .ai { align-self: flex-start; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); padding-bottom: 35px; }
        .speak-btn { position: absolute; bottom: 8px; right: 12px; background: none; border: none; cursor: pointer; }
        .speak-btn svg { fill: #9aa0a6; width: 18px; }

        /* Eingabeleiste unten */
        .footer { position: fixed; bottom: 30px; width: 100%; display: flex; justify-content: center; }
        .pill { display: flex; align-items: center; width: 90%; max-width: 600px; background: rgba(35, 35, 40, 0.8); backdrop-filter: blur(20px); border-radius: 40px; padding: 8px 15px; border: 1px solid rgba(255,255,255,0.1); }
        input { flex: 1; background: none; border: none; outline: none; color: white; font-size: 17px; padding: 10px; }
        .icon-btn { cursor: pointer; padding: 5px; display: flex; align-items: center; transition: 0.2s; }
        .icon-btn svg { fill: #9aa0a6; width: 24px; }
        .active-green svg { fill: #00ff88 !important; filter: drop-shadow(0 0 8px #00ff88); }

        /* LIVE MODUS OVERLAY */
        #live-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: space-between;
            padding: 40px 0;
        }
        #video-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; display: none; opacity: 0.6;
        }
        .live-status { z-index: 2001; font-size: 24px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .live-status span { color: #00ff88; }
        
        .live-visualizer {
            width: 200px; height: 200px; border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,136,0.2) 0%, transparent 70%);
            display: flex; align-items: center; justify-content: center; z-index: 2001;
        }

        .live-footer {
            z-index: 2001; display: flex; gap: 30px; align-items: center;
            background: rgba(255,255,255,0.1); padding: 20px 40px; border-radius: 50px; backdrop-filter: blur(10px);
        }
        .live-btn { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }
        .btn-close { background: #ff4b4b; }
        .btn-cam { background: #444; }
        .btn-pause { background: #555; }
        .paused { color: #ffcc00; }
    </style>
</head>
<body>

    <div id="chat-area">
        <div class="bubble ai">Hallo! Drücke auf das Funkel-Icon für den Live-Modus.</div>
    </div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn" id="live-start-btn">
                <svg viewBox="0 0 24 24"><path d="M12 2L14.5 8.5L21 11L14.5 13.5L12 20L9.5 13.5L3 11L9.5 8.5L12 2Z" fill="#e0e0e0"/><circle cx="18" cy="18" r="2" fill="#00ff88"/></svg>
            </div>
            <input type="text" id="input-field" placeholder="Frag mich etwas..." autocomplete="off">
            <div class="icon-btn" id="mic-btn">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <div id="live-overlay">
        <video id="video-feed" autoplay playsinline muted></video>
        <div class="live-status" id="live-status-text"><span>✦</span> Live</div>
        
        <div class="live-visualizer" id="visualizer">
            <svg width="80" height="80" viewBox="0 0 24 24"><path d="M12 2L14.5 8.5L21 11L14.5 13.5L12 20L9.5 13.5L3 11L9.5 8.5L12 2Z" fill="white"/></svg>
        </div>

        <div class="live-footer">
            <button class="live-btn btn-cam" id="toggle-cam"><svg viewBox="0 0 24 24" width="24" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c0 .55-.45-1-1-1v-3.5l4 4v-11l-4 4z"/></svg></button>
            <button class="live-btn btn-pause" id="toggle-pause"><svg id="pause-icon" viewBox="0 0 24 24" width="24" fill="white"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>
            <button class="live-btn btn-close" id="close-live"><svg viewBox="0 0 24 24" width="24" fill="white"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        let isPaused = false;
        let stream = null;

        // Elemente
        const liveOverlay = document.getElementById('live-overlay');
        const video = document.getElementById('video-feed');
        const statusText = document.getElementById('live-status-text');
        const pauseIcon = document.getElementById('pause-icon');

        // LIVE MODUS STARTEN
        document.getElementById('live-start-btn').onclick = () => {
            liveOverlay.style.display = 'flex';
            startListening(true); // Direkt zuhören
        };

        // SCHLIESSEN (ROTES X)
        document.getElementById('close-live').onclick = () => {
            liveOverlay.style.display = 'none';
            stopCamera();
            window.speechSynthesis.cancel();
        };

        // KAMERA TOGGLE
        document.getElementById('toggle-cam').onclick = async () => {
            if (!stream) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = stream;
                    video.style.display = 'block';
                } catch (e) { alert("Kamera-Fehler"); }
            } else {
                stopCamera();
            }
        };

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.style.display = 'none';
            }
        }

        // PAUSE TOGGLE
        document.getElementById('toggle-pause').onclick = () => {
            isPaused = !isPaused;
            if (isPaused) {
                statusText.innerHTML = '<span class="paused">||</span> Pausiert';
                pauseIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // Play Icon
                window.speechSynthesis.pause();
            } else {
                statusText.innerHTML = '<span>✦</span> Live';
                pauseIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; // Pause Icon
                window.speechSynthesis.resume();
            }
        };

        // --- DEINE BESTEHENDE KI LOGIK ---
        async function askAI(text, autoSpeak = false) {
            if (isPaused) return;
            const aiMsg = addMsg("...", 'ai');
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY.trim(), "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: text}] })
                });
                const data = await res.json();
                const answer = data.choices[0].message.content;
                aiMsg.innerHTML = answer + `<button class="speak-btn" onclick="speak('${answer.replace(/'/g, "\\'")}')"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg></button>`;
                if (autoSpeak) speak(answer);
            } catch (e) { aiMsg.innerText = "Fehler!"; }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'de-DE';
            u.onend = () => { if(liveOverlay.style.display === 'flex') startListening(true); };
            window.speechSynthesis.speak(u);
        }

        function addMsg(t, s) {
            const d = document.createElement('div'); d.className = `bubble ${s}`; d.innerText = t;
            document.getElementById('chat-area').appendChild(d);
            return d;
        }

        // Mikrofon & Sprache
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        const r = new Rec(); r.lang = 'de-DE';
        function startListening(live = false) {
            if (isPaused) return;
            r.start();
            document.getElementById('mic-btn').classList.add('active-green');
        }
        r.onresult = (e) => {
            const t = e.results[0][0].transcript;
            if (liveOverlay.style.display === 'flex') {
                addMsg(t, 'user');
                askAI(t, true);
            } else {
                askAI(t, true);
            }
        };
        r.onend = () => document.getElementById('mic-btn').classList.remove('active-green');
        document.getElementById('mic-btn').onclick = () => startListening();
    </script>
</body>
</html>
