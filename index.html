<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NEXUS AI - PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --accent-green: #00ff88;
            --bg-dark: #0b0b0c;
            --bubble-user: #007aff; 
            --bubble-ai: #18191b;
            --text-main: #e8e8e8;
            --border-glass: rgba(255, 255, 255, 0.1);
            --header-bg: rgba(11, 11, 12, 0.8);
            --glass-blur: blur(30px);
            --sidebar-width: 280px;
        }

        body, html {
            margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%;
            overflow: hidden;
        }

        /* HEADER */
        .header-bar {
            position: fixed; top: 0; left: 0; width: 100%; height: calc(65px + env(safe-area-inset-top));
            background: var(--header-bg); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); 
            border-bottom: 1px solid var(--border-glass); display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box;
        }

        /* SIDEBAR */
        #sidebar {
            position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%;
            background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box;
            display: flex; flex-direction: column;
        }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        
        /* CHAT AREA */
        #chat-area {
            position: absolute; inset: 0; padding: calc(85px + env(safe-area-inset-top)) 20px 160px 20px; 
            overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; scroll-behavior: smooth;
        }

        /* LIVE MODUS OVERLAY */
        #live-overlay {
            position: fixed; inset: 0; background: var(--bg-dark); z-index: 4000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(50px); animation: fadeIn 0.4s ease;
        }
        .live-circle {
            width: 140px; height: 140px; border-radius: 50%; background: var(--accent-green);
            box-shadow: 0 0 50px var(--accent-green); animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }

        /* CUSTOM MODAL */
        #custom-modal {
            position: fixed; inset: 0; z-index: 5000; display: none; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }
        .modal-content {
            width: 85%; max-width: 320px; background: var(--header-bg); border: 1px solid var(--border-glass);
            border-radius: 24px; padding: 25px; text-align: center;
        }

        /* FOOTER MIT BLUR LAYER */
        .footer { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            padding-top: 40px;
            background: linear-gradient(to top, var(--bg-dark) 70%, transparent);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            display: flex; flex-direction: column; align-items: center; z-index: 1000;
        }
        
        .pill { 
            display: flex; align-items: center; width: 92%; max-width: 650px; 
            background: rgba(255,255,255,0.08); border-radius: 30px; padding: 6px 15px; 
            border: 1px solid var(--border-glass); 
        }

        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: white; font-size: 16px; padding: 12px; }
        
        /* BUBBLES */
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; position: relative; animation: slideUp 0.3s ease; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; position: relative; padding-bottom: 25px; font-size: 16px; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }
        .time-stamp { position: absolute; bottom: 6px; right: 12px; font-size: 9px; opacity: 0.5; }

        /* BUTTONS */
        .icon-btn { cursor: pointer; padding: 10px; display: flex; align-items: center; }
        .icon-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }
        .live-icon svg { fill: var(--accent-green) !important; filter: drop-shadow(0 0 5px var(--accent-green)); }
        
        .history-item { 
            padding: 12px; border-radius: 10px; background: var(--bubble-ai); border: 1px solid var(--border-glass);
            margin-bottom: 8px; cursor: pointer; font-size: 14px;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body onload="initApp()">

    <div id="live-overlay">
        <div class="live-circle"></div>
        <div style="color:var(--accent-green); margin-top:30px; font-weight:bold; font-size:20px;">LIVE MODUS</div>
        <div id="live-transcript" style="margin-top:20px; opacity:0.6; text-align:center; padding:0 20px;"></div>
        <button onclick="stopLiveMode()" style="position:absolute; bottom:50px; background:rgba(255,255,255,0.1); color:white; border:1px solid var(--border-glass); padding:15px 40px; border-radius:30px; font-weight:bold;">Beenden</button>
    </div>

    <div id="custom-modal">
        <div class="modal-content">
            <h3 style="color:#ff4444; margin:0 0 10px 0;">Verlauf löschen?</h3>
            <p style="font-size:14px; opacity:0.8;">Alle gespeicherten Chats gehen verloren.</p>
            <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <button onclick="confirmClear()" style="background:#ff4444; color:white; border:none; padding:12px; border-radius:12px; font-weight:bold;">Ja, alles löschen</button>
                <button onclick="closeModal()" style="background:rgba(255,255,255,0.1); color:white; border:none; padding:12px; border-radius:12px;">Abbrechen</button>
            </div>
        </div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <div style="margin-top:60px; color:var(--accent-green); font-weight:bold; font-size:14px; margin-bottom:15px;">DEINE CHATS</div>
        <div id="history-list" style="flex:1; overflow-y:auto;"></div>
        <button onclick="openModal()" style="background:rgba(255,68,68,0.1); color:#ff4444; border:1px solid rgba(255,68,68,0.2); padding:12px; border-radius:12px; font-weight:bold; cursor:pointer; margin-bottom:20px;">Verlauf leeren</button>
    </div>

    <div class="header-bar">
        <img src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" style="height:38px; border-radius:6px;">
        <div style="display:flex; gap:10px;">
            <div class="icon-btn" onclick="startNewChat()"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></div>
            <div class="icon-btn" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" style="fill:var(--accent-green)"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
        </div>
    </div>

    <div id="chat-area">
        <div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS denkt nach...</div>
    </div>

    <div class="footer">
        <div class="pill">
            <div class="icon-btn live-icon" onclick="startLiveMode()">
                <svg viewBox="0 0 24 24"><path d="M19 9l1.25-2.75L23 5l-2.75-1.25L19 1l-1.25 2.75L15 5l2.75 1.25L19 9zm-7.5.5L9 4 6.5 9.5 1 12l5.5 2.5L9 20l2.5-5.5L17 12l-5.5-2.5zM19 15l-1.25 2.75L15 19l2.75 1.25L19 23l1.25-2.75L23 19l-2.75-1.25L19 15z"/></svg>
            </div>
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
            <div class="icon-btn" onclick="startMic()"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg></div>
        </div>
        <div style="font-size:10px; color:rgba(128,128,128,0.4); margin-top:10px;">(c) 2026 - by Patrick Roth</div>
    </div>

    <script>
        const API_KEY = "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";
        let currentChatId = Date.now();
        let chatHistory = [];
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'de-DE';

        function initApp() { renderHistory(); startNewChat(); }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open');
            document.querySelector('.sidebar-overlay').style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        function openModal() { document.getElementById('custom-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }
        
        function confirmClear() {
            localStorage.removeItem('nexus_chats');
            renderHistory();
            startNewChat();
            closeModal();
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function startNewChat() {
            currentChatId = Date.now();
            chatHistory = [{role: "system", content: "Antworte kurz auf Deutsch."}];
            document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS denkt nach...</div>';
            addBubble("Bereit für deine Fragen.", "ai");
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            cont.innerHTML = `<div class="bubble ${side}">${side === 'ai' ? marked.parse(text) : text}<span class="time-stamp">${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span></div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        async function askAI(text) {
            document.getElementById('typing').style.display = 'block';
            chatHistory.push({role: "user", content: text});
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory.slice(-10) })
                });
                const data = await res.json();
                const ans = data.choices[0].message.content;
                chatHistory.push({role: "assistant", content: ans});
                addBubble(ans, "ai");
                saveToLocal();
            } catch(e) {}
            document.getElementById('typing').style.display = 'none';
        }

        function saveToLocal() {
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            chats[currentChatId] = { title: chatHistory[1]?.content.substring(0,30) || "Neuer Chat", messages: chatHistory };
            localStorage.setItem('nexus_chats', JSON.stringify(chats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            Object.keys(chats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = chats[id].title;
                item.onclick = () => {
                    currentChatId = id;
                    chatHistory = chats[id].messages;
                    document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px;">NEXUS denkt nach...</div>';
                    chatHistory.forEach(m => { if(m.role !== 'system') addBubble(m.content, m.role === 'user' ? 'user' : 'ai'); });
                    toggleSidebar();
                };
                list.appendChild(item);
            });
        }

        /* LIVE MODUS */
        function startLiveMode() { document.getElementById('live-overlay').style.display = 'flex'; startMic(); }
        function stopLiveMode() { document.getElementById('live-overlay').style.display = 'none'; recognition.stop(); }
        function startMic() { try { recognition.start(); } catch(e) {} }

        recognition.onresult = (e) => {
            const t = e.results[0][0].transcript;
            addBubble(t, "user");
            askAI(t);
            if(document.getElementById('live-overlay').style.display === 'flex') {
                document.getElementById('live-transcript').innerText = t;
            }
        };

        document.getElementById('input-field').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) {
                addBubble(e.target.value, "user");
                askAI(e.target.value);
                e.target.value = "";
            }
        };
    </script>
</body>
</html>
