<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Voice Pro</title>
    <style>
        :root {
            --bg: #080809;
            --accent: #00ff88;
            --glass: rgba(28, 28, 30, 0.7);
            --border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0; background: var(--bg); color: #e1e1e1;
            font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; height: 100vh;
        }

        #chat-area {
            height: calc(100vh - 120px); padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth;
        }

        .bubble {
            padding: 14px 18px; border-radius: 22px; max-width: 85%;
            line-height: 1.6; font-size: 15px; position: relative;
        }
        .user { align-self: flex-end; background: #2c2c2e; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #1c1c1e; border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* Code Bl√∂cke */
        .code-container { position: relative; margin: 15px 0; }
        pre {
            background: #000 !important; color: #adbac7; padding: 15px;
            border-radius: 12px; overflow-x: auto; font-family: 'Consolas', monospace;
            border: 1px solid #333; font-size: 13px;
        }
        .copy-btn {
            position: absolute; top: 8px; right: 8px; background: rgba(255,255,255,0.1);
            border: none; color: white; padding: 5px 10px; border-radius: 6px; font-size: 11px; cursor: pointer;
        }

        /* Glass Textbox */
        .footer { position: fixed; bottom: 25px; width: 100%; display: flex; justify-content: center; z-index: 1000; }
        .pill {
            display: flex; align-items: center; width: 92%; max-width: 650px;
            background: var(--glass); backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 35px; padding: 8px 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        input { flex: 1; background: none; border: none; outline: none; color: white; font-size: 16px; padding: 10px; }
        
        .icon-btn { cursor: pointer; padding: 10px; transition: 0.3s; display: flex; align-items: center; }
        .icon-btn svg { fill: #a0a0a0; transition: 0.3s; }

        /* Mikrofon Aktiv Status */
        .active-green svg { 
            fill: var(--accent) !important; 
            filter: drop-shadow(0 0 12px var(--accent)); 
        }

        b { color: #fff; font-weight: 600; }
    </style>
</head>
<body>

    <div id="chat-area"></div>

    <div class="footer">
        <div class="pill" id="input-pill">
            <div class="icon-btn" id="live-toggle-btn">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 2l2.4 7.2h7.6l-6.1 4.5 2.3 7.3-6.2-4.6-6.2 4.6 2.3-7.3-6.1-4.5h7.6z"/></svg>
            </div>
            <input type="text" id="input-field" placeholder="Frag mich etwas..." autocomplete="off">
            <div class="icon-btn" id="mic-btn">
                <svg width="24" height="24" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "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";
        let isLiveMode = false; // Steuert, ob der Bot automatisch spricht

        // Markdown & Code Parser
        function parseContent(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            html = html.replace(/```([\s\S]*?)```/g, (match, code) => {
                const id = 'code-' + Math.random().toString(36).substr(2, 9);
                return `<div class="code-container">
                            <button class="copy-btn" onclick="copyCode('${id}')">Kopieren</button>
                            <pre><code id="${id}">${code.trim()}</code></pre>
                        </div>`;
            });
            return html;
        }

        function copyCode(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            alert("Code kopiert!");
        }

        function scrollToBottom() {
            const chat = document.getElementById('chat-area');
            chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
        }

        async function askAI(text, shouldSpeak) {
            const aiMsg = addMsg("...", 'ai');
            scrollToBottom();

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + API_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{ role: "user", content: text }]
                    })
                });

                const data = await res.json();
                const answer = data.choices[0].message.content;
                aiMsg.innerHTML = parseContent(answer);
                
                if (shouldSpeak) speak(answer);
                scrollToBottom();
            } catch (e) { aiMsg.innerText = "Fehler!"; }
        }

        function addMsg(t, s) {
            const d = document.createElement('div');
            d.className = `bubble ${s}`;
            d.innerHTML = t;
            document.getElementById('chat-area').appendChild(d);
            return d;
        }

        // Voice Recognition Logik
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new Rec();
        recognition.lang = 'de-DE';

        recognition.onstart = () => document.getElementById('mic-btn').classList.add('active-green');
        recognition.onend = () => document.getElementById('mic-btn').classList.remove('active-green');
        
        recognition.onresult = (e) => {
            const text = e.results[0][0].transcript;
            addMsg(text, 'user');
            askAI(text, isLiveMode);
        };

        // Event Listener
        document.getElementById('mic-btn').onclick = () => {
            isLiveMode = true; // Mic Button aktiviert Live-Sprache
            recognition.start();
        };

        document.getElementById('live-toggle-btn').onclick = function() {
            isLiveMode = !isLiveMode;
            this.classList.toggle('active-green', isLiveMode);
        };

        document.getElementById('input-field').onkeypress = (e) => {
            if (e.key === 'Enter' && e.target.value) {
                isLiveMode = false; // Tippen deaktiviert automatisches Sprechen
                addMsg(e.target.value, 'user');
                askAI(e.target.value, false);
                e.target.value = "";
            }
        };

        function speak(t) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'de-DE';
            window.speechSynthesis.speak(u);
        }

        function copyCode(id) {
            const code = document.getElementById(id).innerText;
            navigator.clipboard.writeText(code);
        }
    </script>
</body>
</html>
