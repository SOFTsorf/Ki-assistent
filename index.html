<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        /* Grunddesign & Hintergrund */
        body {
            margin: 0;
            background: #0f0f10;
            background-image: radial-gradient(circle at center, #1e1e24 0%, #0f0f10 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Chat Verlauf */
        #chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            padding-bottom: 120px;
        }

        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 16px;
        }
        .user { align-self: flex-end; background: #333; color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1); border-bottom-left-radius: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Eingabebereich unten */
        .footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .pill {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            background: rgba(35, 35, 40, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 8px 20px;
            transition: all 0.3s ease;
        }

        .pill:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            background: rgba(45, 45, 50, 0.85);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 17px;
            padding: 12px 5px;
        }

        #mic { cursor: pointer; padding: 5px; display: flex; align-items: center; }
        #mic svg { fill: #9aa0a6; width: 24px; height: 24px; transition: 0.2s; }
        .listening svg { fill: #ff4b4b !important; filter: drop-shadow(0 0 8px #ff4b4b); }
    </style>
</head>
<body>

    <div id="chat-area">
        <div class="bubble ai">System bereit. Modell: Llama 3.3 online. Wie kann ich helfen?</div>
    </div>

    <div class="footer">
        <div class="pill">
            <input type="text" id="input-field" placeholder="Frag mich etwas..." autocomplete="off">
            <div id="mic">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <script>
        // DEIN KEY HIER EINSETZEN
        const API_KEY = "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"; 

        const inputField = document.getElementById('input-field');
        const chatArea = document.getElementById('chat-area');
        const micBtn = document.getElementById('mic');

        async function askAI(text) {
            if (!text.trim()) return;
            
            addMsg(text, 'user');
            const aiMsg = addMsg("KI denkt nach...", 'ai');

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { 
                        "Authorization": "Bearer " + API_KEY.trim(), 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ 
                        model: "llama-3.3-70b-versatile", 
                        messages: [{role: "user", content: text}] 
                    })
                });
                
                const data = await res.json();
                
                if (data.error) {
                    aiMsg.innerText = "Fehler von Groq: " + data.error.message;
                } else if (data.choices && data.choices[0]) {
                    const answer = data.choices[0].message.content;
                    aiMsg.innerText = answer;
                    speak(answer); // Antwort vorlesen
                }
            } catch (e) { 
                aiMsg.innerText = "Verbindung fehlgeschlagen. Bitte Internet prÃ¼fen."; 
            }
        }

        // Sprachausgabe (TTS)
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            window.speechSynthesis.speak(utterance);
        }

        function addMsg(t, s) {
            const d = document.createElement('div');
            d.className = `bubble ${s}`;
            d.innerText = t;
            chatArea.appendChild(d);
            chatArea.scrollTop = chatArea.scrollHeight;
            return d;
        }

        inputField.onkeypress = (e) => {
            if (e.key === 'Enter' && inputField.value) {
                askAI(inputField.value);
                inputField.value = "";
            }
        };

        // Sprachsteuerung (Mikrofon)
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (Rec) {
            const r = new Rec(); r.lang = 'de-DE';
            micBtn.onclick = () => { r.start(); micBtn.classList.add('listening'); };
            r.onresult = (e) => { 
                const transcript = e.results[0][0].transcript;
                askAI(transcript); 
            };
            r.onend = () => micBtn.classList.remove('listening');
        }
    </script>
</body>
</html>
