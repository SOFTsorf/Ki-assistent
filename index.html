<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1jFS8CjRaOVsShy6PXrYERzuM2H0jNbk3">
    <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1jFS8CjRaOVsShy6PXrYERzuM2H0jNbk3">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NEXUS AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root { --accent-green: #00ff88; --bg-dark: #0b0b0c; --bubble-user: #007aff; --bubble-ai: #18191b; --text-main: #e8e8e8; --border-glass: rgba(255, 255, 255, 0.1); --header-bg: rgba(11, 11, 12, 0.8); --glass-blur: blur(30px); --sidebar-width: 280px; --pill-bg: #202124; --pill-text-blue: #8ab4f8; --glow-gradient: linear-gradient(135deg, #4285f4, #9c27b0); }
        [data-theme="light"] { --bg-dark: #f2f2f7; --bubble-user: #007aff; --bubble-ai: #ffffff; --text-main: #1c1c1e; --border-glass: rgba(0, 0, 0, 0.08); --header-bg: rgba(242, 242, 247, 0.8); --pill-bg: #ffffff; --pill-text-blue: #4285f4; --glow-gradient: linear-gradient(135deg, #a0cfff, #d7aefb); }
        body, html { margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; height: 100%; width: 100%; overflow: hidden; transition: background 0.3s; }
        
        /* SIDEBAR */
        #sidebar { position: fixed; top: 0; right: calc(-1 * var(--sidebar-width)); width: var(--sidebar-width); height: 100%; background: var(--bg-dark); border-left: 1px solid var(--border-glass); z-index: 2000; transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: env(safe-area-inset-top) 15px 20px 15px; box-sizing: border-box; display: flex; flex-direction: column; gap: 20px; }
        #sidebar.open { right: 0; box-shadow: -10px 0 50px rgba(0,0,0,0.5); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1999; display: none; backdrop-filter: blur(4px); }
        
        /* HEADER & CHAT */
        .header-bar { position: fixed; top: 0; left: 0; width: 100%; height: calc(65px + env(safe-area-inset-top)); background: var(--header-bg); backdrop-filter: var(--glass-blur); border-bottom: 1px solid var(--border-glass); display: flex; align-items: flex-end; justify-content: space-between; padding: 0 20px 12px 20px; z-index: 1000; box-sizing: border-box; }
        #chat-area { position: absolute; inset: 0; padding: calc(85px + env(safe-area-inset-top)) 20px 210px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .blur-fade-layer { position: fixed; bottom: 0; left: 0; width: 100%; height: 210px; z-index: 90; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); mask-image: linear-gradient(to top, black 55%, transparent 100%); pointer-events: none; }
        .footer { position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 100; gap: 5px; }
        .pill { position: relative; display: flex; align-items: center; width: 92%; max-width: 650px; background: var(--pill-bg); border-radius: 30px; padding: 6px 15px; border: none; margin-bottom: 5px; z-index: 1; }
        .pill::before { content: ""; position: absolute; inset: -2px; background: var(--glow-gradient); border-radius: 32px; filter: blur(10px); z-index: -1; opacity: 0.8; }
        input[type="text"] { flex: 1; background: none; border: none; outline: none; color: var(--text-main); font-size: 16px; padding: 12px; }
        .bubble-container { display: flex; flex-direction: column; max-width: 85%; animation: slideUp 0.3s ease-out forwards; }
        .user-container { align-self: flex-end; }
        .ai-container { align-self: flex-start; }
        .bubble { padding: 12px 18px; border-radius: 20px; line-height: 1.5; font-size: 16px; word-wrap: break-word; cursor: pointer; }
        .user { background: var(--bubble-user); color: white; border-bottom-right-radius: 4px; }
        .ai { background: var(--bubble-ai); border: 1px solid var(--border-glass); border-bottom-left-radius: 4px; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* PING PONG GAME OVERLAY */
        #pong-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(35px); -webkit-backdrop-filter: blur(35px); z-index: 6000; display: none; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; touch-action: none; }
        #pong-score { position: absolute; top: 15%; font-size: 120px; font-weight: 900; opacity: 0.1; color: var(--text-main); pointer-events: none; }
        #pong-ball { position: absolute; font-size: 40px; pointer-events: none; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; will-change: top, left; }
        #pong-paddle { position: absolute; bottom: 15%; width: 100px; height: 12px; background: var(--accent-green); border-radius: 20px; box-shadow: 0 0 20px var(--accent-green); left: 50%; transform: translateX(-50%); }
        .close-pong { position: absolute; top: 50px; right: 20px; background: rgba(255,255,255,0.1); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 6001; }
        
        /* ICONS */
        .icon-top-btn { cursor: pointer; padding: 10px; display: flex; align-items: center; }
        .icon-top-btn svg { fill: #a0a0a0; width: 22px; height: 22px; }
        .green-icon svg { fill: var(--accent-green) !important; }
    </style>
</head>
<body onload="initApp()">

    <div id="pong-overlay">
        <button class="close-pong" onclick="closePong()">âœ•</button>
        <div id="pong-score">0</div>
        <div id="pong-ball">âš½</div>
        <div id="pong-paddle"></div>
    </div>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <div id="sidebar">
        <div style="font-size: 14px; color: var(--accent-green); font-weight: bold;">EINSTELLUNGEN</div>
        <button onclick="startNewChat()" style="margin-top: 10px; background: var(--bubble-ai); color: white; border: 1px solid var(--border-glass); padding: 12px; border-radius: 12px; cursor: pointer;">Neuer Chat</button>
    </div>

    <div class="header-bar">
        <img id="header-avatar" src="https://lh3.googleusercontent.com/u/0/d/1pXbyGi8BJZnLxTUFP4dE1lNQ3KBsvvJk" onclick="toggleSidebar()" style="height:38px; border-radius:50%; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);">
        <div class="icon-top-btn green-icon" onclick="toggleSidebar()"><svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></div>
    </div>

    <div id="chat-area"><div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS AI denkt nach...</div></div>
    <div class="blur-fade-layer"></div>

    <div class="footer">
        <div class="pill">
            <input type="text" id="input-field" placeholder="Frage etwas..." autocomplete="off">
        </div>
        <div style="font-size: 10px; color: rgba(128, 128, 128, 0.4); pointer-events: none; margin-bottom: 2px;">NEXUS AI kann Fehler machen. PrÃ¼fe auf Fehler.</div>
        <div style="font-size: 10px; color: rgba(128, 128, 128, 0.4); pointer-events: none; z-index: 101;">Â© 2026 - by Patrick Roth</div>
    </div>

    <script>
        const API_KEY = "DEIN_GROQ_KEY"; // Hier Key einsetzen
        let pongActive = false;
        let score = 0;
        let ball = { x: 50, y: 50, dx: 1.5, dy: 1.5 }; // Langsamere, prozentuale Basis
        let paddlePos = 50; // Prozentual

        function initApp() {
            startNewChat();
        }

        function addBubble(text, side) {
            const area = document.getElementById('chat-area');
            const cont = document.createElement('div');
            cont.className = `bubble-container ${side}-container`;
            const content = side === 'ai' ? marked.parse(text) : text;
            cont.innerHTML = `<div class="bubble ${side}" onclick="checkForEmoji(this)">${content}</div>`;
            area.insertBefore(cont, document.getElementById('typing'));
            area.scrollTop = area.scrollHeight;
        }

        function checkForEmoji(el) {
            const emojiMatch = el.innerText.match(/\p{Emoji}/u);
            if (emojiMatch) startPong(emojiMatch[0]);
        }

        // PONG ENGINE
        function startPong(emoji) {
            pongActive = true;
            score = 0;
            document.getElementById('pong-score').innerText = "0";
            document.getElementById('pong-ball').innerText = emoji;
            document.getElementById('pong-overlay').style.display = 'flex';
            
            // Startwerte (in VW/VH)
            ball.x = 50; 
            ball.y = 20;
            ball.dx = 0.8; 
            ball.dy = 0.6;
            
            updatePong();
        }

        function updatePong() {
            if (!pongActive) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // WÃ¤nde (links/rechts)
            if (ball.x <= 5 || ball.x >= 95) ball.dx *= -1;
            // Decke
            if (ball.y <= 5) ball.dy *= -1;

            // SchlÃ¤ger Kollision (SchlÃ¤ger bei y=85%)
            if (ball.y >= 82 && ball.y <= 85) {
                if (ball.x >= (paddlePos - 15) && ball.x <= (paddlePos + 15)) {
                    ball.dy *= -1.05; // Schneller
                    ball.y = 81.9;
                    score++;
                    document.getElementById('pong-score').innerText = score;
                }
            }

            // Game Over
            if (ball.y > 95) { closePong(); return; }

            document.getElementById('pong-ball').style.left = ball.x + "vw";
            document.getElementById('pong-ball').style.top = ball.y + "vh";
            
            requestAnimationFrame(updatePong);
        }

        function closePong() { pongActive = false; document.getElementById('pong-overlay').style.display = 'none'; }

        // STEUERUNG (PROZENTUAL)
        const moveHandler = (e) => {
            if (!pongActive) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            paddlePos = (clientX / window.innerWidth) * 100;
            if(paddlePos < 10) paddlePos = 10;
            if(paddlePos > 90) paddlePos = 90;
            document.getElementById('pong-paddle').style.left = paddlePos + "vw";
        };
        window.addEventListener('mousemove', moveHandler);
        window.addEventListener('touchmove', moveHandler);

        function startNewChat() {
            document.getElementById('chat-area').innerHTML = '<div id="typing" style="display:none; color:var(--accent-green); font-size:13px; margin-bottom:10px;">NEXUS AI denkt nach...</div>';
            addBubble("Willkommen zurÃ¼ck! Tippe auf ein Emoji in einer Nachricht, um Ping-Pong zu spielen. ðŸ“", "ai");
        }

        function toggleSidebar() { 
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('open');
            document.querySelector('.sidebar-overlay').style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        document.getElementById('input-field').onkeypress = (e) => { 
            if(e.key === 'Enter' && e.target.value) { 
                addBubble(e.target.value, "user"); 
                e.target.value = ""; 
            } 
        };
    </script>
</body>
</html>
