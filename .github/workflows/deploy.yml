name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Oder "master", je nachdem wie dein Branch hei√üt

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Insert API Key
        run: |
          sed -i 's/SECRET_GROQ_KEY_PLACEHOLDER/${{ secrets.MY_GROQ_KEY }}/g' index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
